# Production Inventory
# For production Kubernetes cluster deployment

[k8s_master]
k8s-master-01 ansible_host=192.168.1.10
k8s-master-02 ansible_host=192.168.1.11
k8s-master-03 ansible_host=192.168.1.12

[k8s_workers]
k8s-worker-01 ansible_host=192.168.1.20
k8s-worker-02 ansible_host=192.168.1.21
k8s-worker-03 ansible_host=192.168.1.22

[k8s_nodes:children]
k8s_master
k8s_workers

[production:children]
k8s_nodes

[production:vars]
# Kubernetes Configuration
kubernetes_version=v1.31.4+k3s1
kubernetes_pod_cidr=172.16.0.0/16
kubernetes_service_cidr=172.17.0.0/16
kubernetes_cluster_dns=172.17.0.10
kubernetes_flannel_backend=host-gw
kubernetes_proxy_mode=nftables

# Production Settings
deployment_profile=production
core_security_fail_secure=true
firewall_enabled=true
monitoring_enabled=true

# Secrets Management
secrets_provider_mode=sops
sops_age_key_file=/etc/sops/age/keys.txt

# Storage Configuration
storage_class=nfs-client
nfs_server=192.168.1.100
nfs_path=/export/kubernetes

# Ingress Configuration
ingress_controller=caddy
ingress_tls_enabled=true
tls_cert_manager_enabled=true
tls_email=admin@example.com

# Backup Configuration
backup_enabled=true
backup_schedule="0 2 * * *"
backup_retention_days=30
backup_storage=s3
s3_bucket=kubernetes-backups
s3_region=us-east-1

# Monitoring Configuration
monitoring_retention_days=15
monitoring_storage_size=50Gi
alerting_enabled=true
alerting_email=alerts@example.com
alerting_slack_enabled=false

# Logging Configuration
logging_retention_days=30
logging_storage_size=100Gi

# Resource Limits
production_resource_limits=true
production_resource_requests=true
