# SOPS Secrets Configuration
# =============================================================================
# Encrypted secrets for production deployment
# Usage: sops -e secrets.sops.yaml > secrets.sops.enc.yaml
#        sops -d secrets.sops.enc.yaml | kubectl apply -f -
# =============================================================================

apiVersion: v1
kind: Secret
metadata:
  name: monitoring-secrets
  namespace: monitoring
  annotations:
    sops-age: age1xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
type: Opaque
stringData:
  # Grafana Admin Password (CHANGE ME)
  grafana-admin-password: "CHANGE_ME_USE_STRONG_PASSWORD"
  # Grafana Secret Key (for sessions)
  grafana-secret-key: "CHANGE_ME_USE_OPENSSL_RAND_BASE64_32"
  # SMTP Password (if using email alerts)
  smtp-password: ""
  # Alertmanager Slack Webhook (if using Slack)
  slack-webhook-url: ""
  # PagerDuty Service Key (if using PagerDuty)
  pagerduty-service-key: ""
---
apiVersion: v1
kind: Secret
metadata:
  name: media-secrets
  namespace: media
  annotations:
    sops-age: age1xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
type: Opaque
stringData:
  # Jellyfin API Key (auto-generated on first run)
  jellyfin-api-key: ""
  # Radarr API Key (auto-generated)
  radarr-api-key: ""
  # Sonarr API Key (auto-generated)
  sonarr-api-key: ""
---
apiVersion: v1
kind: Secret
metadata:
  name: logging-secrets
  namespace: logging
  annotations:
    sops-age: age1xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
type: Opaque
stringData:
  # Loki API Key (if using authentication)
  loki-api-key: ""
---
apiVersion: v1
kind: Secret
metadata:
  name: database-secrets
  namespace: database
  annotations:
    sops-age: age1xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
type: Opaque
stringData:
  # PostgreSQL Password (CHANGE ME)
  postgres-password: "CHANGE_ME_USE_OPENSSL_RAND_BASE64_32"
  # Redis Password (CHANGE ME)
  redis-password: "CHANGE_ME_USE_OPENSSL_RAND_BASE64_32"
---
apiVersion: v1
kind: Secret
metadata:
  name: auth-secrets
  namespace: auth
  annotations:
    sops-age: age1xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
type: Opaque
stringData:
  # Authentik Secret Key (CHANGE ME)
  authentik-secret-key: "CHANGE_ME_USE_OPENSSL_RAND_BASE64_64"
  # Authentik Admin Password (CHANGE ME)
  authentik-admin-password: "CHANGE_ME_USE_STRONG_PASSWORD"
  # PostgreSQL Password for Authentik
  authentik-postgres-password: "CHANGE_ME_USE_OPENSSL_RAND_BASE64_32"
  # Redis Password for Authentik
  authentik-redis-password: "CHANGE_ME_USE_OPENSSL_RAND_BASE64_32"
  # Email Password (if using SMTP)
  email-password: ""
---
apiVersion: v1
kind: Secret
metadata:
  name: proxy-secrets
  namespace: proxy
  annotations:
    sops-age: age1xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
type: Opaque
stringData:
  # Caddy Basic Auth Passwords (htpasswd format)
  basic-auth-passwords: ""
  # TLS Certificate (if not using cert-manager)
  tls-cert: ""
  tls-key: ""
---
apiVersion: v1
kind: Secret
metadata:
  name: backup-secrets
  namespace: backup
  annotations:
    sops-age: age1xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
type: Opaque
stringData:
  # Restic Repository Password
  restic-password: "CHANGE_ME_USE_STRONG_PASSWORD"
  # Restic Repository Path
  restic-repository: "s3:s3.amazonaws.com/bucket-name/restic-backups"
  # AWS Credentials for S3
  aws-access-key-id: ""
  aws-secret-access-key: ""
  # Rclone Config (if using rclone)
  rclone-config: |
    [remote]
    type = s3
    provider = AWS
    access_key_id = 
    secret_access_key = 
---
apiVersion: v1
kind: Secret
metadata:
  name: network-secrets
  namespace: network
  annotations:
    sops-age: age1xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
type: Opaque
stringData:
  # Pi-hole Admin Password
  pihole-password: "CHANGE_ME_USE_STRONG_PASSWORD"
  # WireGuard Private Key
  wireguard-private-key: ""
  # WireGuard Peers
  wireguard-peers: ""
