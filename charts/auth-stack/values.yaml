# Auth Stack Values (Authentik)
# =============================================================================
# SECURITY: Secrets are auto-generated if not provided (for testing only)
# For production, set via secrets management or helm --set
# =============================================================================

# Global settings
global:
  timezone: UTC

authentik:
  enabled: true
  image:
    repository: authentik/server
    tag: "2025.12"
  service:
    type: ClusterIP
    port: 9000
  # Secrets - auto-generated if not provided
  secretKey: ""      # Auto-generated 64-char random string if empty
  adminPassword: ""  # Auto-generated 32-char random string if empty
  # Email configuration (optional)
  email:
    host: ""
    port: 587
    username: ""
    password: ""
    useTls: true
  # Persistence
  persistence:
    enabled: true  # Set to false for testing (uses emptyDir)
    size: 10Gi
    storageClass: ""  # Use default storage class

# Ingress Configuration
ingress:
  enabled: false
  className: ""
  host: ""
