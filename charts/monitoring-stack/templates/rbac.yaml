{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "monitoring-stack.serviceAccountName" . }}
  labels:
    app.kubernetes.io/name: {{ include "monitoring-stack.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: monitoring
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
---
{{- if .Values.serviceAccount.create -}}
{{- if .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "monitoring-stack.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "monitoring-stack.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
rules:
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
  {{- if .Values.rbac.podLogs }}
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get"]
  {{- end }}
  {{- if .Values.rbac.services }}
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list"]
  {{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "monitoring-stack.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "monitoring-stack.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
subjects:
  - kind: ServiceAccount
    name: {{ include "monitoring-stack.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: {{ include "monitoring-stack.fullname" . }}
  apiGroup: rbac.authorization.k8s.io
{{- end }}
{{- end }}
