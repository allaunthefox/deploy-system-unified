# Network Stack Values
# =============================================================================
# Provides DNS (Pi-hole) and VPN (WireGuard) services
# =============================================================================

# Global settings
global:
  timezone: UTC

ingress:
  enabled: true
  className: caddy
  host: local

# Pi-hole
pihole:
  enabled: true
  image:
    repository: pihole/pihole
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP  # Changed from LoadBalancer for most setups
    dnsPort: 53
    httpPort: 80
  adminPassword: ""  # Auto-generated if empty
  resources:
    limits:
      memory: 512Mi
      cpu: 500m
    requests:
      memory: 256Mi
      cpu: 100m
  persistence:
    enabled: true  # Set to false for testing (uses emptyDir)
    size: 10Gi
    storageClass: ""  # Use default storage class

# WireGuard
wireguard:
  enabled: false  # Disabled by default
  image:
    repository: linuxserver/wireguard
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: LoadBalancer
    port: 51820
    protocol: UDP
  peerEndpoints: ""  # Add peer endpoints here
  resources:
    limits:
      memory: 256Mi
      cpu: 200m
    requests:
      memory: 128Mi
      cpu: 50m
  persistence:
    enabled: true
    size: 1Gi
    storageClass: ""  # Use default storage class
