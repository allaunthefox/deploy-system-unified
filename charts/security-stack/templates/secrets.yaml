---
# K8s Secrets for Helm Charts
# This file should be encrypted with SOPS or use a secret operator
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-secrets
type: Opaque
stringData:
  # Generic passwords (change these!)
  admin-password: "CHANGEME"
  postgres-password: "CHANGEME"
  redis-password: "CHANGEME"
  restic-password: "CHANGEME"
  
  # Authentik
  authentik-secret-key: "CHANGEME"
  authentik-email-password: "CHANGEME"
  
  # Caddy
  caddy-acme-email: "admin@example.com"
  
  # Backup
  backup-restic-password: "CHANGEME"
  backup-rclone-config: ""
