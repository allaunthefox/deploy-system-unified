---
{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "ops-stack.fullname" . }}-homarr
  annotations:
    kubernetes.io/ingress.class: {{ .Values.ingress.className }}
spec:
  rules:
    - host: homarr.{{ .Values.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "ops-stack.fullname" . }}-homarr
                port:
                  number: 7575
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "ops-stack.fullname" . }}-vaultwarden
  annotations:
    kubernetes.io/ingress.class: {{ .Values.ingress.className }}
spec:
  rules:
    - host: vaultwarden.{{ .Values.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "ops-stack.fullname" . }}-vaultwarden
                port:
                  number: 8081
{{- end }}
