apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "media-stack.fullname" . }}-jellyfin
  labels:
    app: jellyfin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jellyfin
  template:
    metadata:
      labels:
        app: jellyfin
    spec:
      serviceAccountName: {{ include "media-stack.serviceAccountName" . }}
      securityContext:
        runAsNonRoot: true
        runAsUser: {{ .Values.global.puid | default 1000 }}
        runAsGroup: {{ .Values.global.pgid | default 1000 }}
        fsGroup: {{ .Values.global.pgid | default 1000 }}
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: jellyfin
          image: "{{ .Values.jellyfin.image.repository }}:{{ .Values.jellyfin.image.tag }}"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
              {{- if .Values.hardware.gpu.enabled }}
              add:
                - NET_BIND_SERVICE
              {{- end }}
          ports:
            - containerPort: 8096
          env:
            - name: TZ
              value: {{ .Values.global.timezone }}
          livenessProbe:
            httpGet:
              path: /health
              port: 8096
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8096
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: config
              mountPath: /config
            - name: media
              mountPath: /data
          {{- if .Values.hardware.gpu.enabled }}
          resources:
            limits:
              gpu.intel.com/i915: 1 # Standard K8s Device Plugin syntax
          {{- end }}
      volumes:
        - name: config
          {{- if .Values.jellyfin.persistence.config.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "media-stack.fullname" . }}-jellyfin-config
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: media
          {{- if .Values.jellyfin.persistence.media.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "media-stack.fullname" . }}-media-pvc
          {{- else }}
          emptyDir: {}
          {{- end }}
