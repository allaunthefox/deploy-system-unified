{{- if .Values.jellyfin.persistence.config.enabled }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "media-stack.fullname" . }}-jellyfin-config
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.jellyfin.persistence.config.size }}
  {{- if .Values.jellyfin.persistence.config.storageClass }}
  storageClassName: {{ .Values.jellyfin.persistence.config.storageClass }}
  {{- end }}
{{- end }}
---
{{- if .Values.radarr.persistence.config.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "media-stack.fullname" . }}-radarr-config
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.radarr.persistence.config.size }}
  {{- if .Values.radarr.persistence.config.storageClass }}
  storageClassName: {{ .Values.radarr.persistence.config.storageClass }}
  {{- end }}
{{- end }}
---
{{- if .Values.sonarr.persistence.config.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "media-stack.fullname" . }}-sonarr-config
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.sonarr.persistence.config.size }}
  {{- if .Values.sonarr.persistence.config.storageClass }}
  storageClassName: {{ .Values.sonarr.persistence.config.storageClass }}
  {{- end }}
{{- end }}
---
{{- if or .Values.jellyfin.persistence.media.enabled .Values.radarr.persistence.media.enabled .Values.sonarr.persistence.media.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "media-stack.fullname" . }}-media-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.jellyfin.persistence.media.size | default "100Gi" }}
  {{- if .Values.jellyfin.persistence.media.storageClass }}
  storageClassName: {{ .Values.jellyfin.persistence.media.storageClass }}
  {{- end }}
{{- end }}
