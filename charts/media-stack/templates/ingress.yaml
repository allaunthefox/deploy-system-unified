---
{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "media-stack.fullname" . }}-jellyfin
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
    - host: jellyfin.{{ .Values.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "media-stack.fullname" . }}-jellyfin
                port:
                  number: 8096
