apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "media-stack.fullname" . }}-sonarr
  labels:
    app: sonarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonarr
  template:
    metadata:
      labels:
        app: sonarr
    spec:
      serviceAccountName: {{ include "media-stack.serviceAccountName" . }}
      securityContext:
        runAsNonRoot: true
        runAsUser: {{ .Values.global.puid | default 1000 }}
        runAsGroup: {{ .Values.global.pgid | default 1000 }}
        fsGroup: {{ .Values.global.pgid | default 1000 }}
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: sonarr
          image: "{{ .Values.sonarr.image.repository }}:{{ .Values.sonarr.image.tag }}"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
          ports:
            - containerPort: 8989
          env:
            - name: TZ
              value: {{ .Values.global.timezone }}
            - name: PUID
              value: {{ .Values.global.puid | quote }}
            - name: PGID
              value: {{ .Values.global.pgid | quote }}
          livenessProbe:
            httpGet:
              path: /ping
              port: 8989
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ping
              port: 8989
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: config
              mountPath: /config
            - name: media
              mountPath: /data
      volumes:
        - name: config
          {{- if .Values.sonarr.persistence.config.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "media-stack.fullname" . }}-sonarr-config
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: media
          {{- if .Values.sonarr.persistence.media.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "media-stack.fullname" . }}-media-pvc
          {{- else }}
          emptyDir: {}
          {{- end }}
