---
# Media Stack Values
# =============================================================================
# Security-hardened media services with RBAC and Pod Security Standards
# =============================================================================

# Service Account Configuration
serviceAccount:
  create: true
  name: ""  # Auto-generated if empty
  annotations: {}

# RBAC Configuration
rbac:
  create: true
  # Media apps typically don't need cluster access
  # Enable only if your media apps need to discover other services

# Global settings
global:
  timezone: UTC
  puid: 1000
  pgid: 1000
  mediaRoot: /data
  configRoot: /config

# Hardware Acceleration
hardware:
  gpu:
    enabled: false
    # Using the same PCI ID pinning logic or Node Selectors
    pciId: ""
    vendor: intel

# Ingress Configuration
ingress:
  enabled: true
  className: caddy  # Options: caddy, traefik, nginx, etc.
  host: local

# Jellyfin
jellyfin:
  enabled: true
  image:
    repository: jellyfin/jellyfin
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8096
  resources:
    limits:
      memory: 4Gi
  persistence:
    config:
      enabled: true
      size: 10Gi
      storageClass: ""
    media:
      enabled: true
      size: 100Gi
      storageClass: ""

# Radarr
radarr:
  enabled: true
  image:
    repository: binhex/arch-radarr
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 7878
  persistence:
    config:
      enabled: true
      size: 5Gi
      storageClass: ""
    media:
      enabled: false

# Sonarr
sonarr:
  enabled: true
  image:
    repository: binhex/arch-sonarr
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8989
  persistence:
    config:
      enabled: true
      size: 5Gi
      storageClass: ""
    media:
      enabled: false
