# Database Stack Values
# =============================================================================
# SECURITY WARNING: Passwords MUST be set via secrets management
# Do NOT commit passwords to version control
# =============================================================================

# PostgreSQL
postgresql:
  enabled: true
  image:
    repository: postgres
    tag: "17"
  service:
    port: 5432
  database: app
  username: appuser
  # CRITICAL: Set password via secrets or helm --set postgresql.password=<secure>
  # Example: helm install ... --set postgresql.password=$(openssl rand -base64 32)
  password: ""  # MUST be overridden - deployment will fail if empty
  persistence:
    enabled: true
    size: 10Gi
    # Optional: Specify storage class (default: cluster default)
    # storageClass: "-"  # Use empty string for default, "-" for no storage class
    # Optional: PVC annotations
    # annotations: {}
    # Optional: PVC selector for existing PVs
    # selector: {}

# Redis
redis:
  enabled: true
  image:
    repository: redis
    tag: "7"
  service:
    port: 6379
  # CRITICAL: Set password via secrets or helm --set redis.password=<secure>
  # Example: helm install ... --set redis.password=$(openssl rand -base64 32)
  password: ""  # MUST be overridden - deployment will fail if empty
  persistence:
    enabled: true
    size: 5Gi
    # Optional: Specify storage class (default: cluster default)
    # storageClass: "-"
    # Optional: PVC annotations
    # annotations: {}
    # Optional: PVC selector for existing PVs
    # selector: {}
