name: Detect Secrets
on:
  push:
    branches:
      - main
      - "ci/**"
  pull_request:
    branches:
      - main
  workflow_dispatch:
jobs:
  detect-secrets:
    name: Detect Secrets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install detect-secrets
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade detect-secrets==1.3.0
      - name: Verify detect-secrets installation
        run: |
          python -m pip show detect-secrets || true
          detect-secrets --version || true
      - name: Install jq (needed for JSON analysis)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y jq || true
      - name: Run detect-secrets scan (debug)
        continue-on-error: true
        run: |
          set -x
          python -V || true
          pip --version || true
          pip freeze | head -n 50 || true
          detect-secrets --version || true

          echo "Running detect-secrets on repository..."
          detect-secrets scan --all-files \
            --exclude-files '\\.collections/.*' \
            --exclude-files 'roles/.*/molecule/.*' \
            --exclude-files 'branch_templates/.*' \
            --exclude-files 'charts/.*' \
            --exclude-files 'projects/deploy-system-unified/ci-artifacts/.*' \
            --exclude-files 'inventory/group_vars/.*secrets.*' \
            --json > .secrets_scan.json 2> detect_secrets.err || true
          echo "Scan exit code: $?"
          # if JSON output is empty (some detect-secrets versions don't support --json), fall back to plaintext
          if [ ! -s .secrets_scan.json ]; then
            echo "JSON output empty; falling back to plaintext scan"
            detect-secrets scan --all-files > .secrets_scan.txt 2>> detect_secrets.err || true
          fi
          ls -l .secrets_scan.json .secrets_scan.txt detect_secrets.err || true
          echo "--- detect_secrets.err ---"
          cat detect_secrets.err || true
      - name: Upload scan debug artifacts
        uses: actions/upload-artifact@v4
        with:
          name: detect-secrets-debug
          path: |
            .secrets_scan.json
            .secrets_scan.txt
            detect_secrets.err
      - name: Analyze scan results
        run: |
          # Prefer JSON results if available
          if [ -s .secrets_scan.json ]; then
            echo "Parsing JSON scan results..."
            if command -v jq >/dev/null 2>&1; then
              if jq -e '.results' .secrets_scan.json >/dev/null 2>&1; then
                count=$(jq '.results | keys | length' .secrets_scan.json)
                if [ "$count" -gt 0 ]; then
                  echo "Potential secrets detected (JSON):"
                  jq -r '.results | to_entries[] | "\(.key): \(.value[]?.type) at line \(.value[]?.line_number)"' .secrets_scan.json || true
                  exit 1
                fi
              else
                echo "Failed to parse .secrets_scan.json; skipping JSON analysis"
              fi
            else
              echo "jq not available; skipping JSON analysis"
            fi
          elif [ -s .secrets_scan.txt ]; then
            # Some detect-secrets installations reject the --json flag but print
            # JSON to stdout. Try to parse the plaintext file as JSON first
            # (if jq is available), otherwise fall back to raw plaintext.
            if command -v jq >/dev/null 2>&1; then
              if jq -e '.results' .secrets_scan.txt >/dev/null 2>&1; then
                echo "Parsing JSON from .secrets_scan.txt..."
                count=$(jq '.results | keys | length' .secrets_scan.txt)
                if [ "$count" -gt 0 ]; then
                  echo "Potential secrets detected (JSON from plaintext):"
                  jq -r '.results | to_entries[] | "\(.key): \(.value[]?.type) at line \(.value[]?.line_number)"' .secrets_scan.txt || true
                  exit 1
                fi
              else
                echo ".secrets_scan.txt is not valid JSON; showing plaintext output"
                echo "Potential secrets detected (plain text):"
                sed -n '1,200p' .secrets_scan.txt
                exit 1
              fi
            else
              echo "jq not available; parsing as plaintext"
              echo "Potential secrets detected (plain text):"
              sed -n '1,200p' .secrets_scan.txt
              exit 1
            fi
          else
            echo "No scan results found"
          fi
          echo 'No potential secrets found'
      - name: Upload scan results
        uses: actions/upload-artifact@v4
        with:
          name: detect-secrets-scan
          path: .secrets_scan.json
