---
name: CI
# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - main
      - "security/**"
  pull_request:
    branches:
      - main
jobs:
  lint-and-scan:
    name: Lint, syntax-check & secret scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install linting tools and test deps
        run: |
          python -m pip install --upgrade pip
          pip install ansible-lint yamllint pytest
      - name: Run unit tests (ansible-lint rule tests)
        run: |
          pytest -q ansiblelint/tests || true
      - name: Ensure projects/deploy-system-unified/main.yml has no top-level roles
        run: |
          python projects/deploy-system-unified/scripts/check_no_roles_in_main.py projects/deploy-system-unified/main.yml
      - name: Run yamllint
        run: yamllint -c .yamllint.yml .

      - name: Run ansible-lint (with custom rulesdir)
        run: |
          # ensure the custom rules are picked up (use -r for compatibility)
          ansible-lint -v -c .ansible-lint.yml -r ansiblelint/rules .
      - name: Run ansible-lint specifically on main.yml to enforce DSU001
        run: |
          ansible-lint -v -c .ansible-lint.yml -r ansiblelint/rules projects/deploy-system-unified/main.yml
      - name: Ansible syntax check
        run: ansible-playbook --syntax-check projects/deploy-system-unified/main.yml -i localhost, -c local
      - name: Run gitleaks (secret scanning)
        uses: zricethezav/gitleaks-action@v2
        with:
          args: --redact

  molecule:
    name: Molecule tests (Docker)
    runs-on: ubuntu-latest
    needs: lint-and-scan
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start Docker
        uses: docker/setup-docker@v4
        with:
          version: '24.0.0'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libffi-dev libssl-dev python3-dev

      - name: Install molecule & drivers
        run: |
          python -m pip install --upgrade pip
          pip install molecule docker molecule-docker ansible

      - name: Run molecule tests (default, ephemeral, production, gpu_slicing, ephemeral_desktop)
        env:
          MOLECULE_DEBUG: 'true'
        run: |
          set -euo pipefail
          for scenario in default ephemeral production gpu_slicing ephemeral_desktop; do
            echo "=== Running molecule scenario: ${scenario} ==="
            molecule test -s "${scenario}"
          done

