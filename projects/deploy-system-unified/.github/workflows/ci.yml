name: CI

on:
  push:
    branches: [ main, 'security/**' ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-scan:
    name: Lint, syntax-check & secret scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ansible-lint yamllint

      - name: Ensure projects/deploy-system-unified/main.yml has no top-level roles
        run: |
          python projects/deploy-system-unified/scripts/check_no_roles_in_main.py projects/deploy-system-unified/main.yml

      - name: Run yamllint
        run: yamllint -c .yamllint.yml .

      - name: Run ansible-lint
        run: ansible-lint -v

      - name: Ansible syntax check
        run: ansible-playbook --syntax-check main.yml -i localhost, -c local

      - name: Run gitleaks (secret scanning)
        uses: zricethezav/gitleaks-action@v2
        with:
          args: --redact
