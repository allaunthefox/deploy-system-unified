name: CI
on:
  push:
    branches:
      - main
      - "security/**"
  pull_request:
    branches:
      - main
jobs:
  lint-and-scan:
    name: Lint, syntax-check & secret scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install linting tools and test deps
        run: |
          python -m pip install --upgrade pip
          pip install ansible-lint yamllint pytest
      - name: Run unit tests (ansible-lint rule tests)
        run: |
          pytest -q ansiblelint/tests || true
      - name: Ensure projects/deploy-system-unified/main.yml has no top-level roles
        run: |
          python projects/deploy-system-unified/scripts/check_no_roles_in_main.py projects/deploy-system-unified/main.yml
      - name: Run yamllint
        run: yamllint -c .yamllint.yml .

      - name: Run ansible-lint (with custom rulesdir)
        run: |
          # ensure the custom rules are picked up (use -r for compatibility)
          ansible-lint -v -c .ansible-lint.yml -r ansiblelint/rules .
      - name: Run ansible-lint specifically on main.yml to enforce DSU001
        run: |
          ansible-lint -v -c .ansible-lint.yml -r ansiblelint/rules projects/deploy-system-unified/main.yml
      - name: Ansible syntax check
        run: ansible-playbook --syntax-check projects/deploy-system-unified/main.yml -i localhost, -c local
      - name: Run gitleaks (secret scanning)
        uses: zricethezav/gitleaks-action@v2
        with:
          args: --redact

  negative-testing:
    name: Negative Testing for Permissive Roles
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    strategy:
      fail-fast: false
      matrix:
        role:
          - containers/ops
          - containers/caddy
          - containers/authentik
          - containers/media
        test_case:
          - missing_file
          - wrong_permissions
          - placeholder_values
          - wrong_owner
        include:
          # Additional test cases for specific roles
          - role: containers/caddy
            test_case: missing_ssl_dir
          - role: containers/caddy
            test_case: wrong_ssl_permissions
          - role: containers/authentik
            test_case: missing_redis_file
          - role: containers/authentik
            test_case: empty_file
          - role: containers/media
            test_case: missing_jellyfin_file
          - role: containers/media
            test_case: missing_radarr_file
          - role: containers/media
            test_case: empty_media_file

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible molecule[docker] docker yamllint ansible-lint

      - name: Run negative tests
        run: |
          cd roles/${{ matrix.role }}
          echo "Running negative test: ${{ matrix.test_case }} for role ${{ matrix.role }}"
          MOLECULE_DISTRO=ubuntu-latest molecule test --scenario-name negative
        env:
          test_case: ${{ matrix.test_case }}
