---
name: CI Health Check

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - "ci/**"
  pull_request:
    branches:
      - main

jobs:
  health-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Echo
        run: |
          echo "CI health check: workflow runner is alive"
