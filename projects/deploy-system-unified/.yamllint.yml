---
extends: default
rules:
  braces:
    max-spaces-inside: 1
    level: error
  comments:
    level: error
    min-spaces-from-content: 1
  comments-indentation: disable
  line-length:
    max: 320
    level: warning
  octal-values:
    forbid-implicit-octal: true
    forbid-explicit-octal: true
    level: error
  trailing-spaces:
    level: error
  new-lines:
    type: unix
    level: error
