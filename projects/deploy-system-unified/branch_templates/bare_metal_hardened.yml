---
# Bare Metal Hardened - Physical Infrastructure Solution Stack
# Solution: Base Hardened Infrastructure + Hardware Support + Disk Tuning
- ansible.builtin.import_playbook: base_hardened.yml
- name: Deploy Bare Metal Workload
  hosts: all
  become: true
  vars:
    # Explicitly request Hardware-Level OS Hardening
    kernel_profile: "bare_metal"
  roles:
    # Bare Metal Specialized Roles
    - role: networking/physical
    - role: hardware/sas
    - role: hardware/firmware
    - role: hardware/storage_tuning
    - role: storage/filesystems/btrfs
    # Final Solution Integrity Verification
    - role: security/scanning
