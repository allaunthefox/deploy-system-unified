---
# GPU Slicing Virtual Host Deployment Template
# For virtualization hosts with GPU sharing capabilities (SR-IOV, vGPU)
# Features: SR-IOV virtual function creation, GPU sharing among VMs, hardware isolation

- ansible.builtin.import_playbook: base_hardened.yml
- name: Deploy GPU Slicing (Virtual Host)
  hosts: all
  become: true
  pre_tasks:
    - name: Validate System Identity (FQDN Enforcement)
      ansible.builtin.assert:
        that:
          - ansible_fqdn is defined
          - ansible_fqdn != "localhost"
          - ansible_fqdn != "localhost.localdomain"
        fail_msg: "System must have a valid FQDN configured for secure deployment."
    - name: Precreate essential directories (idempotent)
      ansible.builtin.file:
        path: "{{ item.path }}"
        state: directory
        mode: "{{ item.mode | default('0755') }}"
        owner: "{{ item.owner | default('root') }}"
        group: "{{ item.group | default('root') }}"
      loop:
        - { path: "/var/lib/deploy-system", mode: '0755', owner: 'root', group: 'root' }
        - { path: "/var/lib/deploy-system/checkpoints", mode: '0700', owner: 'root', group: 'root' }
        - { path: "/var/lib/deploy-system/backups", mode: '0700', owner: 'root', group: 'root' }
        - { path: "/var/lib/deploy-system/logs", mode: '0755', owner: 'root', group: 'root' }
        - { path: "/tmp/deploy-system", mode: '0755', owner: 'root', group: 'root' }
        - { path: "/etc/security", mode: '0755', owner: 'root', group: 'root' }
        - { path: "/etc/ssh", mode: '0755', owner: 'root', group: 'root' }
        - { path: "/etc/ufw", mode: '0755', owner: 'root', group: 'root' }
        - { path: "/etc/fail2ban", mode: '0755', owner: 'root', group: 'root' }
      become: true
      tags: [bootstrap, directories]
    - name: Set directory precreation flag (idempotent)
      ansible.builtin.set_fact:
        directories_precreated: true
    - name: Check if preflight validation already completed (idempotent)
      ansible.builtin.stat:
        path: /tmp/preflight_completed.flag
      register: preflight_flag
    - name: Include preflight checks if not already completed (idempotent)
      ansible.builtin.import_role:
        name: ops/preflight
      when: not preflight_flag.stat.exists
      tags: [preflight]
    - name: Create preflight completion flag (idempotent)
      ansible.builtin.file:
        path: /tmp/preflight_completed.flag
        state: touch
        mode: '0644'
      when: not preflight_flag.stat.exists

  roles:
    # Core system setup
    - core/bootstrap
    - core/identity
    - networking/firewall
    - security/hardening
    - security/access
    - role: ops/monitoring
    - core/logging

    # Hardware Drivers (for SR-IOV)
    - role: hardware/firmware
    - role: hardware/gpu
      vars:
        gpu_stack_enable: true
        gpu_stack_vendor: "{{ containers_gpu_vendor | default('amd') }}"
        gpu_stack_mode: server

    # GPU-specific configuration with SR-IOV slicing
    - role: containers/runtime
      vars:
        containers_enable_gpu_support: true
        containers_gpu_vendor: "amd"  # Set to "nvidia" or "intel" if needed
        containers_gpu_count: 1
        containers_gpu_slicing:
          strategy: "sriov"  # Use SR-IOV for virtual host GPU sharing
          auto_strategy:
            bare_metal: "mig"
            virtual_host: "sriov"
            virtual_guest: "passthrough"
          sriov: { enabled: true, vf_count: 4 }
          mig: { enabled: false, profiles: ["1g.5gb"] }
          time_slicing: { enabled: false, max_instances: 4 }
          level_zero: { enabled: false, partitions: [] }
          oneapi: { enabled: false, toolkit: "base", components: ["compiler", "mpi", "tbb"] }
          passthrough: { devices: [] }

    - role: containers/quadlets
      vars:
        quadlet_enable_gpu_support: true
        quadlet_gpu_vendor: "amd"  # Set to "nvidia" or "intel" if needed
        quadlet_gpu_slicing:
          strategy: "sriov"
          auto_strategy:
            bare_metal: "mig"
            virtual_host: "sriov"
            virtual_guest: "passthrough"
          sriov: { enabled: true, vf_count: 4 }
          mig: { enabled: false, profiles: ["1g.5gb"] }
          time_slicing: { enabled: false, max_instances: 4 }
          level_zero: { enabled: false, partitions: [] }
          oneapi: { enabled: false, toolkit: "base", components: ["compiler", "mpi", "tbb"] }
          passthrough: { devices: [] }
        quadlet_gpu_capabilities: []
        quadlet_container_gpu_config:
          virtualization_host:
            devices: ["/dev/dri/card0", "/dev/dri/renderD128"]
          vm_management:
            devices: ["/dev/dri/card0"]

  post_tasks:
    - name: Verify SR-IOV configuration
      ansible.builtin.shell:
        cmd: lspci -nn | grep -E "(AMD|ATI|NVIDIA|Intel)" | grep -E "(Virtual|SR-IOV)"
      register: sriov_config
      changed_when: false
      failed_when: false
      become: true

    - name: Verify GPU functionality
      ansible.builtin.command:
        cmd: rocminfo
      register: amd_gpu_info
      changed_when: false
      failed_when: false
      become: false
      when: containers_gpu_vendor == "amd"

    - name: Display GPU slicing information
      ansible.builtin.debug:
        msg: |
          GPU Slicing (Virtual Host) Deployment Complete
          Vendor: {{ containers_gpu_vendor | upper }}
          Slicing Strategy: {{ containers_gpu_slicing.strategy }}
          SR-IOV VF Count: {{ containers_gpu_slicing.sriov.vf_count }}
          SR-IOV Configuration: {{ sriov_config.stdout | default('SR-IOV not configured') }}
          GPU Device: {{ amd_gpu_info.stdout | default('No GPU device detected') }}
          Container Runtime: Podman with GPU support enabled
          Quadlet GPU Support: {{ quadlet_enable_gpu_support }}
