---
# Development environments (flexibility approach)
# When to use: Development environments where convenience is balanced with basic security
# Example: Developer workstations, testing environments, staging systems

- name: Deploy development environment with moderate security
  hosts: all
  become: true
  vars:
    # Moderate security hardening for development
    advanced_security_hardening_enabled: false  # Skip advanced hardening for convenience
    
    # Standard SSH configuration for developer access
    ssh_randomize_port: false
    access_sshd_port: 2222
    
    # No key rotation needed for development
    ssh_key_rotation_enabled: false
    
    # Basic TMUX session for deployment
    tmux_session_for_deployment: false
  
  roles:
    # Core system setup
    - role: core/bootstrap

    # Security hardening (main security measures)
    - role: security/hardening

    # SSH and access configuration
    - role: security/access
      access_sshd_port: "{{ access_sshd_port }}"

    # Container runtime setup (Podman) - for development containers
    - role: containers/containers_runtime

    # Container configuration (Quadlet) - for development containers
    - role: containers/containers_config

    # Container quadlet definitions - for development containers
    - role: containers/containers_quadlets

    # Caddy reverse proxy for container services
    - role: containers/containers_caddy

  post_tasks:
    - name: Create development container directories
      ansible.builtin.file:
        path: "{{ item.path }}"
        state: directory
        mode: "{{ item.mode }}"
        owner: "{{ item.owner | default('root') }}"
        group: "{{ item.group | default('root') }}"
      loop:
        - { path: "/srv/containers", mode: '0755', owner: 'root', group: 'root' }
        - { path: "/srv/containers/config", mode: '0755', owner: 'root', group: 'root' }
        - { path: "/srv/containers/data", mode: '0755', owner: 'root', group: 'root' }
        - { path: "/srv/containers/secrets", mode: '0700', owner: 'root', group: 'root' }

  handlers:
    - name: Restart sshd
      systemd:
        name: sshd
        state: restarted
      listen: "restart sshd"

    - name: Restart caddy
      systemd:
        name: caddy
        state: restarted
      listen: "restart caddy"