---
repos:
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.26.3
    hooks:
      - id: yamllint
  - repo: https://github.com/ansible/ansible-lint
    rev: v6.14.6
    hooks:
      - id: ansible-lint
        args: ['-v']
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.45
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
  - repo: local
    hooks:
      - id: style-guide-enforcement
        name: Style Guide Enforcement
        entry: bash dev_tools/tools/style-guide-enforcement/enforce_style_guide.sh
        language: system
        pass_filenames: false
        always_run: true

