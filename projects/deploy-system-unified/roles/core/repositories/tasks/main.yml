---
# Tasks for core/repositories role

- name: Ensure repository management tools (Debian/Ubuntu)
  ansible.builtin.package:
    name: software-properties-common
    state: present
  become: true
  when: ansible_os_family == 'Debian'
  register: repo_tools_result
  until: repo_tools_result is success
  retries: 5
  delay: 10

- name: Check for legacy sources.list
  ansible.builtin.stat:
    path: /etc/apt/sources.list
  register: legacy_sources_list
  when: ansible_os_family == 'Debian'

- name: Enable Contrib and Non-Free repositories (Legacy Debian)
  ansible.builtin.replace:
    path: /etc/apt/sources.list
    regexp: '^(deb(?:-src)?\s+http://\S+\s+\w+)((\s+main)(?:\s+contrib)?(?:\s+non-free)?(?:\s+non-free-firmware)?)$'
    replace: '\1\2 contrib non-free non-free-firmware'
  become: true
  when:
    - ansible_distribution == 'Debian'
    - legacy_sources_list.stat.exists

- name: Enable Ubuntu Universe/Multiverse
  ansible.builtin.apt_repository:
    repo: "{{ item }}"
    state: present
  loop:
    - universe
    - multiverse
    - restricted
  become: true
  when: ansible_distribution == 'Ubuntu'

- name: Check if RPMFusion is installed (RedHat/Fedora)
  ansible.builtin.command: dnf repolist
  register: dnf_repolist
  changed_when: false
  when: ansible_os_family == 'RedHat'

- name: Install RPMFusion Free/NonFree (Fedora)
  ansible.builtin.dnf:
    name:
      - https://mirrors.rpmfusion.org/free/fedora/rpmfusion-free-release-{{ ansible_distribution_major_version }}.noarch.rpm
      - https://mirrors.rpmfusion.org/nonfree/fedora/rpmfusion-nonfree-release-{{ ansible_distribution_major_version }}.noarch.rpm
    state: present
  become: true
  when:
    - ansible_distribution == 'Fedora'
    - "'rpmfusion-nonfree' not in dnf_repolist.stdout"

- name: Enable Community Repository (Alpine)
  ansible.builtin.replace:
    path: /etc/apk/repositories
    regexp: '^#\s*(http.*/community)$'
    replace: '\1'
  become: true
  when: ansible_os_family == 'Alpine'

- name: Update package cache (Debian/Ubuntu)
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 3600
  when: ansible_os_family == 'Debian'
  become: true
- name: Update package cache (RedHat/Fedora)
  ansible.builtin.dnf:
    update_cache: true
  when: ansible_os_family == 'RedHat'
  become: true
- name: Update package cache (Arch)
  community.general.pacman:
    update_cache: true
  when:
    - ansible_distribution | lower == 'archlinux'
    - not ansible_check_mode
  become: true
- name: Update package cache (Alpine)
  community.general.apk:
    update_cache: true
  when: ansible_os_family == 'Alpine'
  become: true
