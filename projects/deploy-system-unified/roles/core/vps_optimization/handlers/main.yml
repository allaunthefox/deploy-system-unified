---
# Handlers for core/vps_optimization
- name: reload udev
  ansible.builtin.command: udevadm control --reload-rules
  become: true
  listen: "reload udev"

- name: reload sysctl
  ansible.builtin.command: sysctl -p /etc/sysctl.d/99-contabo-networking.conf
  become: true
  listen: "reload sysctl"
  ignore_errors: true
