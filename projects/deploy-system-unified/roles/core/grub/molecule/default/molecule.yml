---
dependency:
  name: galaxy
driver:
  name: default
  options:
    managed: false
    ansible_connection_options:
      ansible_connection: local
platforms:
  - name: localhost
prerun: false
provisioner:
  name: ansible
  config_options:
    defaults:
      stdout_callback: default
      callback_whitelist: profile_tasks
      deprecation_warnings: false
      command_warnings: false
      system_warnings: false
      remote_tmp: /tmp/.ansible
  playbooks:
    converge: converge.yml
    prepare: prepare.yml
    cleanup: cleanup.yml
    verify: verify.yml
verifier:
  name: ansible
  options:
    verbose: true
scenario:
  test_sequence:
    - prepare
    - converge
    - idempotence
    - side_effect
    - verify
    - cleanup
lint: |
  set -e
  yamllint .
  ansible-lint
