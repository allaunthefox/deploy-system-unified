---
# Tasks for backup/timeshift - System Snapshots
- name: Install timeshift (Debian/Ubuntu)
  ansible.builtin.apt:
    name: timeshift
    state: present
  when: ansible_os_family == 'Debian'
  become: true
- name: Create timeshift configuration directory
  ansible.builtin.file:
    path: /etc/timeshift
    state: directory
    mode: '0755'
  become: true
