---
# Defaults for containers/monitoring

monitoring_enable: true
monitoring_root_dir: "/srv/monitoring"
monitoring_config_dir: "/srv/containers/monitoring_config"

# Network
monitoring_network: "monitoring_net"
monitoring_pod_name: "mon_pod"

# Images
monitoring_prometheus_image: "docker.io/prom/prometheus:v3.9.1"
monitoring_grafana_image: "docker.io/grafana/grafana:12.3.2"

# Security (Override these in Vault/SOPS)
monitoring_grafana_admin_user: "admin"
monitoring_grafana_admin_password: "CHANGE_ME_IN_VAULT"
