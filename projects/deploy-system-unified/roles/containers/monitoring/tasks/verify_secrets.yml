---
# Verify Grafana secrets file when fail-secure is enabled
- name: Check Grafana secrets file exists
  ansible.builtin.stat:
    path: "{{ containers_secrets_dir }}/grafana-{{ monitoring_instance }}.env"
  register: grafana_env
  changed_when: false
  failed_when: false
  when:
    - monitoring_enable | bool
    - containers_monitoring_fail_secure | default(true) | bool
    - containers_secrets_dir is defined

- name: Assert Grafana secrets file exists and is secure
  ansible.builtin.assert:
    that:
      - grafana_env is defined
      - grafana_env.stat.exists
      - grafana_env.stat.mode == '0600'
      - grafana_env.stat.pw_name == containers_secrets_owner
      fail_msg: "Grafana secrets file missing or insecure: {{ containers_secrets_dir }}/grafana-{{ monitoring_instance }}.env. Create the file with mode 0600 and owner {{ containers_secrets_owner }} or set containers_monitoring_fail_secure=false to bypass."
  when:
    - monitoring_enable | bool
    - containers_monitoring_fail_secure | default(true) | bool
    - containers_secrets_dir is defined

- name: Check Grafana secrets file does not contain placeholder token
  ansible.builtin.shell: |
    grep -E "CHANGE_ME_IN_VAULT|CHANGE_ME|CHANGE_ME_IN_SOPS" "{{ containers_secrets_dir }}/grafana-{{ monitoring_instance }}.env" >/dev/null 2>&1 || true
  register: grafana_env_grep
  changed_when: false
  failed_when: false
  when:
    - monitoring_enable | bool
    - containers_monitoring_fail_secure | default(true) | bool
    - containers_secrets_dir is defined

- name: Assert Grafana secrets file does not contain placeholder token
  ansible.builtin.assert:
    that:
      - grafana_env_grep is defined
      - grafana_env_grep.rc == 1
      fail_msg: "Grafana secrets file contains placeholder values (CHANGE_ME). Replace with real credentials or set containers_monitoring_fail_secure=false to bypass."
  when:
    - monitoring_enable | bool
    - containers_monitoring_fail_secure | default(true) | bool
    - containers_secrets_dir is defined
