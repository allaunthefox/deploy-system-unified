---
# Handlers for containers/media
- name: Reload systemd
  ansible.builtin.systemd:
    daemon_reload: true
    scope: "{{ containers_systemd_scope }}"
  environment: "{{ containers_systemd_env }}"
  become: true
  become_user: "{{ containers_systemd_owner }}"

- name: Restart Caddy
  ansible.builtin.systemd:
    name: caddy
    state: restarted
    scope: "{{ containers_systemd_scope }}"
  environment: "{{ containers_systemd_env }}"
  become: true
  become_user: "{{ containers_systemd_owner }}"
  failed_when: false

- name: Restart Media Stack
  ansible.builtin.systemd:
    name: "{{ containers_media_pod_name }}-pod"
    state: restarted
    scope: "{{ containers_systemd_scope }}"
  environment: "{{ containers_systemd_env }}"
  become: true
  become_user: "{{ containers_systemd_owner }}"
  when: containers_media_pod_enable
