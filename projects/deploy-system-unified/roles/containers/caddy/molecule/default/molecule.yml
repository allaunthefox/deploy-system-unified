---
dependency:
  name: galaxy
driver:
  name: podman
platforms:
  - name: instance
    image: fedora:latest
    command: /sbin/init
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    tmpfs:
      - /run
      - /tmp
provisioner:
  name: ansible
  inventory:
    hosts:
      instance:
        ansible_connection: local
  playbooks:
    converge: converge.yml
verifier:
  name: ansible

lint: |
  set -e
  yamllint .
  ansible-lint
