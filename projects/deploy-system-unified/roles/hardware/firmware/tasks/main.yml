---
# Tasks for hardware/firmware - Bare Metal Foundation

- name: Detect Virtualization Environment (Internal)
  ansible.builtin.set_fact:
    _hw_is_container: "{{ (ansible_virtualization_type | default('unknown') in ['docker', 'podman', 'container', 'lxc']) or (ansible_is_chroot | default(false)) }}"

- name: Detect CPU Tier (Server vs Consumer)
  ansible.builtin.set_fact:
    cpu_tier: "{{ 'server' if (ansible_processor | join(' ') | regex_search('Xeon|EPYC', ignorecase=True)) else 'consumer' }}"
    is_server_cpu: "{{ true if (ansible_processor | join(' ') | regex_search('Xeon|EPYC', ignorecase=True)) else false }}"
- name: Report CPU Profile
  ansible.builtin.debug:
    msg: "Hardware detected as {{ cpu_tier | upper }} tier CPU."
- name: Install Hardware Security Tools
  ansible.builtin.package:
    name:
      - tpm2-tools
      - tpm2-abrmd # TPM2 Access Broker & Resource Manager
    state: present
  become: true
- name: Detect Hardware TPM support
  ansible.builtin.stat:
    path: /dev/tpmrm0
  register: hardware_tpm_stat
- name: Set TPM fact
  ansible.builtin.set_fact:
    has_hardware_tpm: "{{ hardware_tpm_stat.stat.exists }}"
- name: Report TPM Status
  ansible.builtin.debug:
    msg: "Hardware TPM detected: {{ has_hardware_tpm }}"
- name: Configure Hardware Clock (RTC) to UTC
  ansible.builtin.command: timedatectl set-local-rtc 0
  become: true
  changed_when: false
  when: not _hw_is_container

- name: Enable NTP-based RTC synchronization
  ansible.builtin.command: timedatectl set-ntp true
  become: true
  changed_when: false
  when: not _hw_is_container

- name: Report Hardware Clock status
  ansible.builtin.command: timedatectl status
  register: timedate_status
  changed_when: false
  become: true
  ignore_errors: true
  when: not _hw_is_container

- name: Set distribution-specific hardware package names
  ansible.builtin.set_fact:
    microcode_packages: >-
      {{ ['intel-ucode', 'amd-ucode'] if ansible_os_family == 'Archlinux' else ['intel-microcode', 'amd64-microcode'] }}
    monitoring_packages: >-
      {{ ['lm_sensors', 'smartmontools'] if ansible_os_family == 'Archlinux' else ['lm-sensors', 'smartmontools', 'watchdog'] }}
    watchdog_service: "{{ [] if ansible_os_family == 'Archlinux' else ['watchdog'] }}"

- name: Install CPU microcode updates (Intel/AMD)
  ansible.builtin.package:
    name: "{{ item }}"
    state: present
  loop: "{{ microcode_packages }}"
  become: true
  ignore_errors: true
  when:
    - ansible_architecture == 'x86_64'
    - not _hw_is_container

- name: Install hardware monitoring and watchdog tools
  ansible.builtin.package:
    name: "{{ item }}"
    state: present
  loop: "{{ monitoring_packages }}"
  become: true
  when: not _hw_is_container

- name: Configure hardware watchdog
  ansible.builtin.lineinfile:
    path: /etc/watchdog.conf
    regexp: "^#?watchdog-device"
    line: "watchdog-device = /dev/watchdog"
  become: true
  notify: restart watchdog
  when:
    - not _hw_is_container
    - ansible_os_family != 'Archlinux'

- name: Enable and start hardware services
  ansible.builtin.systemd:
    name: "{{ item }}"
    enabled: true
    state: started
  loop: "{{ ['smartmontools'] + watchdog_service }}"
  become: true
  when: not _hw_is_container
  ignore_errors: true
