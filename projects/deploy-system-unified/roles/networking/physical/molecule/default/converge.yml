---
- name: Converge
  hosts: all
  vars:
    networking_physical_install_tools: true
  tasks:
    - name: Update apt cache (Debian/Ubuntu)
      ansible.builtin.apt:
        update_cache: true
      when: ansible_os_family == "Debian"

    - name: "Include networking/physical"
      ansible.builtin.include_role:
        name: "networking/physical"
