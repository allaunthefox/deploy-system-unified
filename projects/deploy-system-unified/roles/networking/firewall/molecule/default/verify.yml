---
- name: Verify
  hosts: all
  tasks:
    - name: Check UFW status
      ansible.builtin.command: ufw status
      register: ufw_status
      changed_when: false
      become: true
    - name: Assert UFW is enabled
      ansible.builtin.assert:
        that:
          - "'Status: active' in ufw_status.stdout"
        fail_msg: "UFW is not active"
