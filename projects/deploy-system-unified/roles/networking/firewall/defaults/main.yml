---
# Defaults for networking/firewall role
firewall_enabled: true
firewall_allowed_tcp_ports:
  # Prioritize global system_ssh_port, fallback to legacy variables
  - "{{ system_ssh_port | default(access_sshd_port) | default(22) }}"
  - 22  # Endlessh Honeytrap
  - 80
  - 443
firewall_allowed_udp_ports: []
# Additional granular rules (e.g., restrict SSH to a specific CIDR)
# Format: { port: 22, proto: tcp, src: "192.168.1.0/24", comment: "Office VPN" }
firewall_additional_rules: []

# Default Forward Policy (DROP/ACCEPT). Set to ACCEPT if running containers/VMs that need routing.
firewall_forward_policy: "DROP"
