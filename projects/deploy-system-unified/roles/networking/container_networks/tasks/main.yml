---
# Tasks for networking/container_networks - Container Isolation

- name: Ensure /etc/containers/systemd exists
  ansible.builtin.file:
    path: /etc/containers/systemd
    state: directory
    mode: '0755'
  become: true

- name: Deploy Container Networks
  ansible.builtin.template:
    src: network.network.j2
    dest: "/etc/containers/systemd/{{ item.name }}.network"
    mode: '0644'
  loop: "{{ container_networks_list }}"
  when: container_networks_enable | bool
  notify: Reload systemd

# Legacy cleanup (Optional - if we want to remove the old manual file)
- name: Remove legacy frontend network definitions
  ansible.builtin.file:
    path: /etc/containers/systemd/frontend.network
    state: absent

  notify: reload systemd
- name: Create Backend Network Segment (Application Layer)
  ansible.builtin.copy:
    dest: /etc/containers/systemd/backend.network
    content: |
      [Network]
      Label=tier=backend
      Internal=true # No direct internet access for backend
      Options=isolate=1
    mode: '0644'
  become: true
  notify: reload systemd
- name: Create Management Network Segment (Logging/Forensics)
  ansible.builtin.copy:
    dest: /etc/containers/systemd/management.network
    content: |
      [Network]
      Label=tier=management
      Internal=true
    mode: '0644'
  become: true
  notify: reload systemd
