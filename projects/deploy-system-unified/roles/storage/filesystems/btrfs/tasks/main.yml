---
# Main tasks for storage/filesystems/btrfs - Separated concerns
- name: Ensure btrfs-progs is installed
  ansible.builtin.package:
    name: btrfs-progs
    state: present
  become: true
  tags: [storage, btrfs, setup]

- name: Import subvolume tasks
  ansible.builtin.import_tasks: subvolumes.yml
  tags: [storage, btrfs, subvolumes]
- name: Import maintenance tasks
  ansible.builtin.import_tasks: maintenance.yml
  tags: [storage, btrfs, maintenance]
