# MegaLinter configuration - disable failure on warnings
DISABLE_ERRORS: true
DISABLE_LINTERS:
  - JAVASCRIPT_ES
  - TYPESCRIPT_ES
  - TYPESCRIPT_STYLE
  - PYTHON_PYLINT
  - PYTHON_FLAKE8
  - PYTHON_BLACK
  - YAML_YAMLLINT
  - DOCKERFILE_HADOLINT
  - REPOSITORY_KICS
  - REPOSITORY_SECRETLINT
  - REPOSITORY_TRUFFLEHOG

# Use validation instead of errors
VALIDATE_ALL_CODEBASE: false
