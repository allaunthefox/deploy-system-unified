# ISO 27001 ยง14.2 | Playbook Execution
# Migration Playbook: Legacy Data Restore & Secret Rotation
# Implementation of MIGRATION_PLAN.md
# USAGE: ansible-playbook playbooks/migrate_legacy_secrets.yml -i inventory/production.ini

- name: Migrate Legacy Data and Rotate Secrets
  hosts: all
  become: true
  vars:
    backup_source_dir: "/tmp/migration_staging"
    authentik_dump: "{{ backup_source_dir }}/authentik.sql"
    wikijs_dump: "{{ backup_source_dir }}/wikijs.sql"

  tasks:
    - name: Ensure Staging Directory Exists
      ansible.builtin.file:
        path: "{{ backup_source_dir }}"
        state: directory
        mode: '0700'

    # ---------------------------------------------------------
    # Authentik Migration
    # ---------------------------------------------------------
    - name: Authentik - Stop Service
      ansible.builtin.systemd:
        name: authentik-server
        state: stopped
      ignore_errors: true

    - name: Authentik - Ensure DB is Running
      ansible.builtin.systemd:
        name: authentik-postgres
        state: started

    - name: Authentik - Restore Database
      ansible.builtin.shell: |
        podman exec -i authentik-postgres psql -U authentik -d authentik < {{ authentik_dump }}
      register: authentik_restore
      ignore_errors: true # May fail if DB exists or dump is partial

    - name: Authentik - Rotate Database Password
      ansible.builtin.command: >
        podman exec -i authentik-postgres psql -U authentik -c
        "ALTER USER authentik WITH PASSWORD '{{ authentik_pg_password }}';"
      when: authentik_pg_password is defined

    - name: Authentik - Restart Service
      ansible.builtin.systemd:
        name: authentik-server
        state: restarted

    # ---------------------------------------------------------
    # Wiki.js Migration
    # ---------------------------------------------------------
    - name: Wiki.js - Stop Service
      ansible.builtin.systemd:
        name: wiki
        state: stopped
      ignore_errors: true

    - name: Wiki.js - Ensure DB is Running
      ansible.builtin.systemd:
        name: wikijs-db
        state: started

    - name: Wiki.js - Restore Database
      ansible.builtin.shell: |
        podman exec -i wikijs-db psql -U wiki -p 5433 -d wiki < {{ wikijs_dump }}
      ignore_errors: true

    - name: Wiki.js - Rotate Database Password
      ansible.builtin.command: >
        podman exec -i wikijs-db psql -U wiki -p 5433 -c
        "ALTER USER wiki WITH PASSWORD '{{ wikijs_pg_password }}';"
      when: wikijs_pg_password is defined

    - name: Wiki.js - Restart Service
      ansible.builtin.systemd:
        name: wiki
        state: restarted

    - name: cleanup staging
      ansible.builtin.file:
        path: "{{ backup_source_dir }}"
        state: absent
