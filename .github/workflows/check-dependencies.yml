---
name: Dependency Integrity Check

on:
  push:
    paths:
      - 'requirements.in'
      - 'requirements.txt'
      - 'requirements-dev.in'
      - 'requirements-dev.txt'
      - '.github/workflows/check-dependencies.yml'
      - 'Makefile'
  pull_request:
    paths:
      - 'requirements.in'
      - 'requirements.txt'
      - 'requirements-dev.in'
      - 'requirements-dev.txt'
      - '.github/workflows/check-dependencies.yml'
      - 'Makefile'
  workflow_dispatch:

jobs:
  verify-dependencies:
    name: Verify Dependency Idempotence
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pip-tools
        run: pip install pip-tools

      - name: Refresh & commit hashed dependencies
        run: |
          pip-compile --generate-hashes requirements.in
          pip-compile --generate-hashes requirements-dev.in
          if ! git diff --quiet requirements.txt requirements-dev.txt; then
            echo "Dependencies updated, committing changes."
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add requirements.txt requirements-dev.txt
            git commit -m "ci: refresh hashed dependencies"
            git push
          else
            echo "Dependency hashes are up-to-date."
          fi

      - name: Check dependency sync
        run: make check-dependencies
