---
name: Detect Secrets

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - main
      - "ci/**"
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  detect-secrets:
    name: Detect Secrets
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install detect-secrets
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade detect-secrets

      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Locate baseline file
        id: baseline
        run: |
          # Look for .secrets.baseline in common locations
          if [ -f ".secrets.baseline" ]; then
            echo "path=.secrets.baseline" >> "$GITHUB_OUTPUT"
          else
            echo "path=" >> "$GITHUB_OUTPUT"
            echo "No baseline found - will scan without baseline"
          fi

      - name: Run detect-secrets scan (shared script)
        run: |
          set -euo pipefail
          bash .scripts/run_detect_secrets.sh
        # yamllint enable rule:line-length

      - name: Upload scan results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: detect-secrets-scan
          path: |
            .secrets_scan.json
            .secrets_scan.err
          if-no-files-found: ignore
