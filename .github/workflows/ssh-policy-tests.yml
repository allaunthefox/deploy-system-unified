name: SSH Policy Tests

on:
  push:
    branches: [ "chore/ssh-policy-hardening", "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  idempotence:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (PR head)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
          submodules: false

      - name: Run idempotence test on runner (shared script)
        run: |
          set -euo pipefail
          bash .scripts/run_idempotence.sh
