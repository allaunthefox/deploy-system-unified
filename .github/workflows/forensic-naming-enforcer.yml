# Audit Event Identifier: DSU-CIC-600003
# Pipeline Type: Forensic Naming Enforcement
# Description: Validates Ansible forensic naming conventions
# Trigger: pull_request (roles/**/*.yml, playbooks/**/*.yml)
# Last Updated: 2026-02-28
# Version: 1.0
# =============================================================================
name: "Forensic Naming Enforcer"

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'roles/**/*.yml'
      - 'playbooks/**/*.yml'

# Explicit permissions for GITHUB_TOKEN (least privilege)
permissions:
  contents: read
  pull-requests: read

jobs:
  enforce-naming:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: "ISO 27001 ยง12.2 | 520030 | Scan for non-compliant task names"
        run: |
          errors=0
          while IFS= read -r file; do
            # Find task names that don't follow forensic pattern: "Standard | CODE | Description"
            # Only check lines that start with "- name:" (not comments)
            # Include file name and line number for easy location
            non_compliant=$(grep -n -E "^[[:space:]]*-[[:space:]]*name:" "$file" | \
              grep -v '^[[:space:]]*#' | \
              grep -v -E "^[[:space:]]*[0-9]+:[[:space:]]*-[[:space:]]*name:[[:space:]]*[\"'][^|]*[|][[:space:]]*[0-9]{6}[[:space:]]*[|]" || true)
            if [ -n "$non_compliant" ]; then
              echo "Non-compliant task names found in $file:"
              echo "$non_compliant"
              errors=$((errors + 1))
            fi
          done < <(find roles playbooks -name "*.yml" -not -path "*/molecule/*")
          if [ $errors -gt 0 ]; then
            echo "::error::Found $errors files with non-compliant forensic names."
            exit 1
          else
            echo "All task names follow forensic standards."
          fi
