# inventory/hosts.yml - Ansible Native Inventory for Network Scenario
#
# This inventory defines the cEOS network devices for testing.
# Uses podman connection plugin for container communication.
#
# Variables:
#     ansible_host: Hostname of the container
#     ansible_connection: Connection type (podman for container access)
#     ansible_network_os: Network OS type (arista.eos for cEOS)
#
# Example:
#     molecule test -s network

all:
  children:
    network_devices:
      hosts:
        ceos-01:
          ansible_host: ceos-01
          ansible_connection: podman
          ansible_network_os: arista.eos
        ceos-02:
          ansible_host: ceos-02
          ansible_connection: podman
          ansible_network_os: arista.eos
