---
# destroy.yml - Ansible-Native container cleanup for gpu_slicing
# This playbook destroys the GPU test instance
#
# Args:
#     None required - uses molecule instance name from create.yml
#
# Returns:
#     Destroys the Podman container 'gpu_slicing_instance' if it exists
#
# Example:
#     molecule destroy -s gpu_slicing

- name: Destroy
  hosts: localhost
  gather_facts: false

  tasks:
    # Remove the Podman container created in create.yml
    - name: Destroy molecule instance
      containers.podman.podman_container:
        name: gpu_slicing_instance
        state: absent
      failed_when: false
