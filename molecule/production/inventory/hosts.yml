# inventory/hosts.yml - Ansible Native Inventory for Molecule Default Scenario
#
# This inventory defines the test instances for the default scenario.
# Uses podman connection plugin for container communication.
#
# Variables:
#     ansible_host: Hostname of the container (matches container name)
#     ansible_connection: Connection type (podman for container access)
#
# Example:
#     molecule test -s default

all:
  children:
    molecule_instances:
      hosts:
        instance:
          ansible_host: instance
          ansible_connection: podman
