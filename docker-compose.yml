# ⚠️ DEPRECATED: Docker Compose Configuration
#
# This project uses Podman as the default and preferred container runtime.
# Docker Compose is provided for legacy compatibility only.
#
# RECOMMENDED: Use Podman Quadlet instead
#   1. Copy .container file: sudo cp docker/deploy-system.container /etc/containers/systemd/
#   2. Copy .volume files: sudo cp docker/*.volume /etc/containers/systemd/volumes/
#   3. Reload systemd: sudo systemctl daemon-reload
#   4. Start service: sudo systemctl start deploy-system
#
# ALTERNATIVE: Use Podman kube play
#   podman play kube docker/deploy-system.yaml
#
# If you must use Docker Compose (not recommended):
#   docker-compose -f docker-compose.yml.legacy up -d
#
