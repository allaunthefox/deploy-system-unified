---
# Tasks for orchestration/k8s_node - Kubernetes Node Readiness
- name: Disable SWAP (Mandatory for K8s)
  ansible.builtin.command: swapoff -a
  become: true
  when: ansible_swaptotal_mb > 0

- name: Remove SWAP from fstab
  ansible.builtin.replace:
    path: /etc/fstab
    regexp: '^([^#].*?\sswap\s+.*)$'
    replace: '# \1'
  become: true
- name: "ISO 27001 ยง8.26 | Action 820000 | Load Kubernetes required kernel modules"
  community.general.modprobe:
    name: "{{ item }}"
    state: present
  loop:
    - overlay
    - br_netfilter
  become: true
  tags:
    - iso_27001_8_26
    - kubernetes
    - orchestration

- name: "ISO 27001 ยง8.26 | Action 820000 | Configure sysctl for Kubernetes networking"
  ansible.posix.sysctl:
    name: "{{ item.name }}"
    value: "{{ item.value }}"
    state: present
    sysctl_file: /etc/sysctl.d/k8s.conf
    reload: true
  loop:
    - { name: 'net.bridge.bridge-nf-call-iptables', value: '1' }
    - { name: 'net.bridge.bridge-nf-call-ip6tables', value: '1' }
    - { name: 'net.ipv4.ip_forward', value: '1' }
  become: true
  tags:
    - iso_27001_8_26
    - kubernetes
    - orchestration
    - remediate

- name: Create directory for Kubernetes manifests
  ansible.builtin.file:
    path: /etc/kubernetes/manifests
    state: directory
    mode: '0755'
  become: true
  tags:
    - kubernetes
    - orchestration

- name: Deploy GPU device plugins
  ansible.builtin.include_tasks: gpu.yml
  tags:
    - kubernetes
    - gpu
  when: k8s_gpu_device_plugins_enabled | default(false)
