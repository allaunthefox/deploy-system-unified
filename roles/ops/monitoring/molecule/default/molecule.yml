---
# ISO 27001 ยง12.4 | System Monitoring
dependency:
  name: galaxy
driver:
  name: podman
platforms:
  - name: ubuntu-2204
    image: docker.io/geerlingguy/docker-ubuntu2204-ansible:latest
    pre_build_image: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    command: /lib/systemd/systemd
    tmps:
      - /run
      - /tmp
  - name: debian-12
    image: docker.io/geerlingguy/docker-debian12-ansible:latest
    pre_build_image: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    command: /lib/systemd/systemd
    tmps:
      - /run
      - /tmp
  - name: alpine-319
    image: docker.io/geerlingguy/docker-alpine319-ansible:latest
    pre_build_image: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    command: /sbin/init
    tmps:
      - /run
      - /tmp
  - name: rockylinux-9
    image: docker.io/geerlingguy/docker-rockylinux9-ansible:latest
    pre_build_image: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    command: /usr/lib/systemd/systemd
    tmps:
      - /run
      - /tmp
provisioner:
  name: ansible
  env:
    ANSIBLE_ROLES_PATH: ../../../../
verifier:
  name: ansible
