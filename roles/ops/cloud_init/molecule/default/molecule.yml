---
# ISO 27001 ยง12.4 | System Monitoring
dependency:
  name: galaxy
driver:
  name: default
  options:
    managed: false
    ansible_connection_options:
      ansible_connection: containers.podman.podman
platforms:
  - name: cloud-init-molecule
prerun: false
provisioner:
  name: ansible
  config_options:
    defaults:
      deprecation_warnings: false
  inventory:
    host_vars:
      cloud-init-molecule:
        ansible_connection: containers.podman.podman
        ansible_host: cloud-init-molecule
  env:
    ANSIBLE_ROLES_PATH: ../../../../
  playbooks:
    create: create.yml
    destroy: destroy.yml
    converge: converge.yml
    prepare: prepare.yml
    cleanup: cleanup.yml
    side_effect: side_effect.yml
    verify: verify.yml
verifier:
  name: ansible
scenario:
  test_sequence:
    - create
    - prepare
    - converge
    - idempotence
    - verify
    - cleanup
    - destroy
