---
# Internal variables for security/hardware_isolation role
security_hardware_iommu_enabled: true
security_hardware_dma_protection_enabled: true

# Hardware Isolation Standards
security_hardware_standard: "CIS-3.2"
security_hardware_nist_control: "SC-8"

# =============================================================================
# COMPLIANCE FRAMEWORK MAPPINGS
# =============================================================================

# CIS Benchmark Controls covered by Hardware Isolation
security_hardware_cis_controls:
  - id: "3.2.1"
    title: "Ensure IOMMU is enabled"
    severity: "high"
  - id: "3.2.2"
    title: "Ensure IOMMU is configured for passthrough"
    severity: "high"
  - id: "3.2.3"
    title: "Ensure DMA protection is enabled"
    severity: "high"

# STIG Controls covered by Hardware Isolation
security_hardware_stig_controls:
  - id: "V-230231"
    title: "IOMMU must be enabled"
    severity: "high"
  - id: "V-230232"
    title: "DMA protection must be configured"
    severity: "high"

# NIST 800-53 Controls covered by Hardware Isolation
security_hardware_nist_controls:
  - id: "SC-8"
    title: "Transmission Confidentiality and Integrity"
    family: "System and Communications Protection"
  - id: "SC-39"
    title: "Process Isolation"
    family: "System and Communications Protection"
  - id: "SC-43"
    title: "Initialization, Authentication, and Reauthentication"
    family: "System and Communications Protection"

# ISO 27001:2022 Controls covered by Hardware Isolation
security_hardware_iso_27001_controls:
  - id: "8.26"
    title: "Application security requirements"
    category: "Technological controls"
