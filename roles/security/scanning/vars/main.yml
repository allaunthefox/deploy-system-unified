---
# Internal variables for security/scanning role
security_scanning_tool: "trivy"
security_scanning_enabled: true
security_scanning_schedule: "daily"

# Scanning Standards
security_scanning_standard: "CIS-5.3"
security_scanning_nist_control: "SI-2"

# =============================================================================
# COMPLIANCE FRAMEWORK MAPPINGS
# =============================================================================

# CIS Benchmark Controls covered by Security Scanning
security_scanning_cis_controls:
  - id: "3.3.1"
    title: "Ensure vulnerability scanning is enabled"
    severity: "high"
  - id: "3.3.2"
    title: "Ensure directory structure verification is configured"
    severity: "high"
  - id: "3.3.3"
    title: "Ensure security tools are configured"
    severity: "high"
  - id: "3.3.4"
    title: "Ensure clock synchronization is verified"
    severity: "high"
  - id: "3.3.5"
    title: "Ensure enhanced security scanning is configured"
    severity: "high"
  - id: "3.3.6"
    title: "Ensure final security validation is performed"
    severity: "high"

# STIG Controls covered by Security Scanning
security_scanning_stig_controls:
  - id: "V-230340"
    title: "Vulnerability scanning must be enabled"
    severity: "high"
  - id: "V-230341"
    title: "Vulnerability scanning must be configured"
    severity: "high"

# NIST 800-53 Controls covered by Security Scanning
security_scanning_nist_controls:
  - id: "RA-5"
    title: "Vulnerability Monitoring and Scanning"
    family: "Risk Assessment"
  - id: "CA-7"
    title: "Continuous Monitoring"
    family: "Security Assessment and Authorization"
  - id: "SI-2"
    title: "Flaw Remediation"
    family: "System and Information Integrity"
  - id: "AU-2"
    title: "Audit Events"
    family: "Audit and Accountability"

# ISO 27001:2022 Controls covered by Security Scanning
security_scanning_iso_27001_controls:
  - id: "8.8"
    title: "Management of technical vulnerabilities"
    category: "Technological controls"
  - id: "8.15"
    title: "Logging"
    category: "Technological controls"
