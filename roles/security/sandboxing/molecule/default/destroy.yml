---
- name: Destroy
  hosts: localhost
  connection: local
  gather_facts: false
  tasks:
    - name: Remove sandboxing test containers
      containers.podman.podman_container:
        name: "{{ item }}"
        state: absent
        force_delete: true
      loop:
        - sandboxing-ubuntu-2204
        - sandboxing-debian-12
        - sandboxing-alpine-319
        - sandboxing-rockylinux-9
