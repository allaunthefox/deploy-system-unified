---
# Tasks for security/sandboxing - User-space Isolation

- name: "ISO 27001 §8.26 | 410001 | Install Bubblewrap"
  ansible.builtin.package:
    name: bubblewrap
    state: present
  become: true
  tags:
    - cis_5_1_1
    - stig_v_230220
    - nist_cm_7
    - iso_27001_8_26
    - 410001
    - security
    - sandboxing
  when:
    - sandboxing_enabled
    - sandboxing_install_bubblewrap

- name: "ISO 27001 §8.26 | 410003 | Verify Landlock support in Kernel"
  ansible.builtin.shell: |
    
    # Check if landlock is enabled in the kernel
    if dmesg | grep -i landlock > /dev/null 2>&1 || [ -c /dev/landlock ]; then
      exit 0
    else
      exit 1
    fi
  args:
    executable: /bin/sh
  register: landlock_check
  failed_when: false
  changed_when: false
  become: true
  tags:
    - cis_5_1_2
    - stig_v_230220
    - nist_sc_39
    - iso_27001_8_26
    - 410003
    - security
    - sandboxing
  when:
    - sandboxing_enabled
    - sandboxing_use_landlock

- name: "ISO 27001 §8.26 | 410004 | Report Landlock status"
  ansible.builtin.debug:
    msg: "Landlock Kernel support detected and available for application sandboxing"
  tags:
    - cis_5_1_2
    - stig_v_230220
    - nist_sc_39
    - iso_27001_8_26
    - 410004
    - security
    - sandboxing
  when:
    - sandboxing_enabled
    - sandboxing_use_landlock
    - landlock_check.rc == 0

- name: "ISO 27001 §8.26 | 410005 | Create standard Landlock/Bwrap policy directory"
  ansible.builtin.file:
    path: "{{ sandboxing_policy_dir }}"
    state: directory
    mode: '0755'
    owner: root
    group: root
  become: true
  tags:
    - cis_5_1_3
    - stig_v_230221
    - nist_cm_7
    - iso_27001_8_26
    - 410005
    - security
    - sandboxing
  when: sandboxing_enabled

- name: "ISO 27001 §8.26 | 410002 | Deploy Sandbox Profiles"
  ansible.builtin.template:
    src: "{{ item.config_template }}"
    dest: "{{ sandboxing_policy_dir }}/{{ item.name }}.conf"
    mode: '0644'
    owner: root
    group: root
  loop: "{{ sandboxing_profiles }}"
  become: true
  tags:
    - cis_5_1_3
    - stig_v_230221
    - nist_cm_7
    - iso_27001_8_26
    - 410002
    - security
    - sandboxing
    - remediate
  when:
    - sandboxing_enabled
    - sandboxing_profiles | length > 0
