---
# NIST SP 800-53 | ISO 27001 ยง14.2
- name: Create
  hosts: localhost
  connection: local
  gather_facts: false
  tasks:
    - name: Create vault test containers
      containers.podman.podman_container:
        name: "{{ item.name }}"
        image: "{{ item.image }}"
        command: "{{ item.command | default('/lib/systemd/systemd') }}"
        privileged: true
        volumes:
          - /sys/fs/cgroup:/sys/fs/cgroup:rw
        tmpfs:
          /run: "rw"
          /tmp: "rw"
        state: started
      loop:
        - { name: 'vault-ubuntu-2204', image: 'docker.io/geerlingguy/docker-ubuntu2204-ansible:latest', command: '/lib/systemd/systemd' }
        - { name: 'vault-debian-12', image: 'docker.io/geerlingguy/docker-debian12-ansible:latest', command: '/lib/systemd/systemd' }
