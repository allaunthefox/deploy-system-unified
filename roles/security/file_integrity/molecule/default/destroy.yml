      containers.podman.podman_container:
        name: "{{ item }}"
        state: absent
        force_delete: true
      loop:
        - file-integrity-ubuntu-2204
        - file-integrity-debian-12
        - file-integrity-alpine-319
        - file-integrity-rockylinux-9
