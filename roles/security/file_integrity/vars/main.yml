---
# Internal variables for security/file_integrity role
security_file_integrity_tool: "aide"
security_file_integrity_config_path: "/etc/aide/aide.conf"
security_file_integrity_database_path: "/var/lib/aide/aide.db.new"
security_file_integrity_db_diff_path: "/var/lib/aide/aide.db.diff"

# File Integrity Standards
security_file_integrity_standard: "CIS-1.3"
security_file_integrity_nist_control: "SI-7"

# =============================================================================
# COMPLIANCE FRAMEWORK MAPPINGS
# =============================================================================

# CIS Benchmark Controls covered by File Integrity
security_file_integrity_cis_controls:
  - id: "1.3.1"
    title: "Ensure AIDE is installed"
    severity: "high"
  - id: "1.3.2"
    title: "Ensure AIDE is configured and running"
    severity: "high"

# STIG Controls covered by File Integrity
security_file_integrity_stig_controls:
  - id: "V-230223"
    title: "File integrity monitoring must be installed"
    severity: "high"
  - id: "V-230224"
    title: "File integrity monitoring must be configured"
    severity: "high"

# NIST 800-53 Controls covered by File Integrity
security_file_integrity_nist_controls:
  - id: "SI-7"
    title: "Software, Firmware, and Information Integrity"
    family: "System and Information Integrity"
  - id: "AU-2"
    title: "Audit Events"
    family: "Audit and Accountability"

# ISO 27001:2022 Controls covered by File Integrity
security_file_integrity_iso_27001_controls:
  - id: "8.16"
    title: "Monitoring activities"
    category: "Technological controls"
  - id: "8.8"
    title: "Management of technical vulnerabilities"
    category: "Technological controls"
