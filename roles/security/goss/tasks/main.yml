---
# Security - Goss-based Continuous Monitoring Role
# Supports: goss installation, security test definitions, drift detection, remediation

- name: "ISO 27037 | 520030 | Check if goss is already installed"
  ansible.builtin.command:
    cmd: goss --version
  register: goss_check
  failed_when: false
  changed_when: false

- name: "ISO 9001 | 800000 | Get system architecture"
  ansible.builtin.set_fact:
    goss_arch: "{{ 'amd64' if ansible_facts['architecture'] == 'x86_64' else 'arm64' }}"
  changed_when: false

- name: "ISO 27001 §8.19 | 530000 | Install goss binary"
  ansible.builtin.unarchive:
    src: "https://github.com/aelsabbahy/goss/releases/download/{{ goss_version }}/goss-linux-{{ goss_arch }}.tar.gz"
    dest: /usr/local/bin
    remote_src: true
    creates: /usr/local/bin/goss
  become: true
  when: goss_check.rc != 0
  tags:
    - goss
    - security
    - monitoring
    - iso_27001_8_19
    - 530000

- name: "ISO 27001 §8.19 | 530000 | Install goss manually from package"
  ansible.builtin.get_url:
    url: "https://github.com/aelsabbahy/goss/releases/download/{{ goss_version }}/goss-linux-{{ goss_arch }}-{{ goss_install_type }}.tar.gz"
    dest: "/tmp/goss-linux-{{ goss_arch }}.tar.gz"
    mode: '0644'
  become: true
  when: goss_check.rc != 0
  tags:
    - goss
    - security
    - monitoring
    - iso_27001_8_19
    - 530000

- name: "ISO 9001 | 600013 | Create goss directories"
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: root
    group: root
    mode: '0755'
  become: true
  loop:
    - /etc/goss
    - /etc/goss/tests
    - /var/log/goss
  tags:
    - goss
    - security
    - monitoring
    - 600013

- name: "ISO 27001 §8.9 | 600111 | Deploy goss configuration"
  ansible.builtin.template:
    src: goss.yaml.j2
    dest: /etc/goss/goss.yaml
    owner: root
    group: root
    mode: '0644'
  become: true
  tags:
    - goss
    - security
    - config
    - iso_27001_8_9
    - 600111

- name: "ISO 27001 §8.9 | 600111 | Deploy security tests"
  ansible.builtin.copy:
    src: security_tests.yaml
    dest: /etc/goss/tests/security_tests.yaml
    owner: root
    group: root
    mode: '0644'
  become: true
  tags:
    - goss
    - security
    - tests
    - iso_27001_8_9
    - 600111

- name: "ISO 27001 §8.9 | 600111 | Deploy system tests"
  ansible.builtin.copy:
    src: system_tests.yaml
    dest: /etc/goss/tests/system_tests.yaml
    owner: root
    group: root
    mode: '0644'
  become: true
  tags:
    - goss
    - security
    - tests
    - iso_27001_8_9
    - 600111

- name: "ISO 27001 §8.8 | 600110 | Deploy drift detection playbook"
  ansible.builtin.copy:
    src: drift-detection.yml
    dest: /etc/goss/drift-detection.yml
    owner: root
    group: root
    mode: '0644'
  become: true
  when: goss_enable_drift_detection
  tags:
    - goss
    - security
    - drift
    - iso_27001_8_8
    - 600110

- name: "ISO 27001 §8.8 | 600140 | Deploy remediation playbook"
  ansible.builtin.copy:
    src: remediation.yml
    dest: /etc/goss/remediation.yml
    owner: root
    group: root
    mode: '0644'
  become: true
  when: goss_enable_auto_remediation
  tags:
    - goss
    - security
    - remediation
    - iso_27001_8_8
    - 600140

- name: "ISO 27037 | 520030 | Run initial goss validation"
  ansible.builtin.command:
    cmd: >
      goss validate
      --format {{ goss_output_format }}
      {% if goss_output_format == 'json' %}
      --output /var/log/goss/goss-{{ ansible_date_time.iso8601 }}.json
      {% endif %}
  register: goss_initial_validation
  failed_when: false
  changed_when: false
  tags:
    - goss
    - security
    - validation
    - iso_27037
    - 520030

- name: "ISO 27037 | 520001 | Create goss validation cron job"
  ansible.builtin.cron:
    name: "Goss security validation"
    minute: "{{ goss_cron_minute }}"
    hour: "{{ goss_cron_hour }}"
    job: "/usr/local/bin/goss validate --format {{ goss_output_format }} >> /var/log/goss/goss-cron.log 2>&1"
    state: present
  become: true
  when: goss_enable_cron
  tags:
    - goss
    - security
    - cron
    - iso_27037
    - 520001

- name: Set goss integration complete flag
  ansible.builtin.set_fact:
    goss_integration_complete: true
