tailscale_enabled: false
tailscale_version: "1.60.0"
tailscale_image_digest: "sha256:0f0e0d0a0b0c0d0e0f0a0b0c0d0e0f0a0f0e0d0a0b0c0d0e0f0a0b0c0d0e0f0a" # Example placeholder
