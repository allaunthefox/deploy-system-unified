  hosts: localhost
  connection: local
  gather_facts: false
  tasks:
    - name: Remove advanced test containers
      containers.podman.podman_container:
        name: "{{ item }}"
        state: absent
        force_delete: true
      loop:
        - advanced-ubuntu-2204
        - advanced-debian-12
        - advanced-alpine-319
        - advanced-rockylinux-9
