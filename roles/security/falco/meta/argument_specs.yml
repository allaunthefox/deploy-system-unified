---
argument_specs:
  main:
    short_description: Runtime security monitoring with Falco
    description:
      - This role installs and configures Falco for real-time threat detection across host and container workloads.
    options:
      falco_version:
        type: str
        default: "0.36.2"
        description: The version of Falco to install.
      falco_install_method:
        type: str
        default: "package"
        choices: ["package", "binary", "kubernetes"]
        description: The installation method for Falco.
      falco_config:
        type: dict
        description: Dictionary of Falco configuration parameters (log_level, priority, etc.).
      falco_active_kill:
        type: bool
        default: false
        description: Whether to enable active enforcement (killing offending processes/containers).
      falco_alerts:
        type: dict
        description: Alerting configuration including webhooks and SIEM integration.
      falco_rules_enabled:
        type: list
        elements: str
        description: List of rule files to enable.
