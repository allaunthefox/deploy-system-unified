---
# Security - Falco Runtime Security Role
# POL-SEC | Security Policy Enforcement
# ISO 27001 §16.1 - Information Security Incident Management
# NIST SI-4 - System Monitoring
# Supports: Kubernetes and standalone deployments, rules configuration, alert integration

- name: "ISO 27001 §16.1 | 460000 | Check if Falco is already installed"
  ansible.builtin.command:
    cmd: falco --version
  register: falco_check
  failed_when: false
  changed_when: false

- name: "ISO 9001 | 800000 | Detect operating system family"
  ansible.builtin.set_fact:
    falco_install_method: "{{ 'package' if ansible_facts['os_family'] in ['Debian', 'RedHat'] else 'binary' }}"
  changed_when: false

- name: "ISO 27001 §16.1 | 460000 | Add Falco repository (Debian/Ubuntu)"
  ansible.builtin.apt_repository:
    repo: "deb [trusted=yes] https://download.falco.org/packages/{{ falco_deb_repo_suffix }} {{ ansible_facts['distribution_release'] }} stable"
    state: present
  become: true
  when:
    - ansible_facts['os_family'] == 'Debian'
    - falco_install_method == 'package'
    - falco_check.rc != 0
  tags:
    - iso_27001_16_1
    - nist_si_4
    - cis_4_1_1
    - 460000
    - falco
    - security
    - runtime

- name: "ISO 27001 §16.1 | 460000 | Add Falco repository (RHEL/CentOS)"
  ansible.builtin.yum_repository:
    name: falco
    description: Falco Repository
    baseurl: "https://download.falco.org/packages/rpm/{{ falco_rpm_repo_suffix }}"
    enabled: yes
    gpgcheck: "{{ falco_gpg_check }}"
    gpgkey: "{{ falco_gpg_key }}"
  become: true
  when:
    - ansible_facts['os_family'] == 'RedHat'
    - falco_install_method == 'package'
    - falco_check.rc != 0
  tags:
    - iso_27001_16_1
    - nist_si_4
    - 460000
    - falco
    - security
    - runtime

- name: "ISO 27001 §16.1 | 460001 | Install Falco package (Debian/Ubuntu)"
  ansible.builtin.package:
    name: "{{ falco_package_name }}"
    state: present
  become: true
  when:
    - ansible_facts['os_family'] == 'Debian'
    - falco_install_method == 'package'
    - falco_check.rc != 0
  tags:
    - iso_27001_16_1
    - nist_si_4
    - cis_4_1_1
    - 460001
    - falco
    - security
    - runtime

- name: "ISO 27001 §16.1 | 460001 | Install Falco package (RHEL/CentOS)"
  ansible.builtin.package:
    name: "{{ falco_package_name }}"
    state: present
  become: true
  when:
    - ansible_facts['os_family'] == 'RedHat'
    - falco_install_method == 'package'
    - falco_check.rc != 0
  tags:
    - iso_27001_16_1
    - nist_si_4
    - 460001
    - falco
    - security
    - runtime

- name: "ISO 27001 §16.1 | 460001 | Install Falco binary (manual)"
  ansible.builtin.unarchive:
    src: "https://download.falco.org/packages/binaries/falco-{{ falco_version }}-{{ ansible_facts['system']['hardware'] }}.tar.gz"
    dest: /
    remote_src: true
    creates: /usr/bin/falco
  become: true
  when:
    - falco_install_method == 'binary'
    - falco_check.rc != 0
  tags:
    - iso_27001_16_1
    - nist_si_4
    - 460001
    - falco
    - security
    - runtime

- name: "ISO 27001 §16.1 | 460002 | Create Falco directories"
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: root
    group: root
    mode: '0755'
  become: true
  loop:
    - /etc/falco
    - /etc/falco/rules.d
    - /var/log/falco
  tags:
    - iso_27001_16_1
    - nist_si_4
    - 460002
    - falco
    - security
    - runtime

- name: "ISO 27001 §16.1 | 460002 | Deploy Falco configuration"
  ansible.builtin.template:
    src: falco.yaml.j2
    dest: /etc/falco/falco.yaml
    owner: root
    group: root
    mode: '0644'
    validate: 'falco --c %s --validate'
  become: true
  notify: restart_falco
  tags:
    - iso_27001_16_1
    - nist_si_4
    - nist_au_12
    - 460002
    - falco
    - security
    - runtime
    - config

- name: "ISO 27001 §16.1 | 460002 | Deploy custom Falco rules"
  ansible.builtin.copy:
    src: falco-rules.yaml
    dest: /etc/falco/rules.d/falco-rules.yaml
    owner: root
    group: root
    mode: '0644'
  become: true
  when: falco_custom_rules_src is defined
  tags:
    - iso_27001_16_1
    - nist_si_4
    - 460002
    - falco
    - security
    - runtime
    - rules

- name: "ISO 27001 §16.1 | 460002 | Deploy Falco systemd service"
  ansible.builtin.template:
    src: falco.service.j2
    dest: /etc/systemd/system/falco.service
    mode: '0644'
  become: true
  when:
    - falco_install_method == 'binary'
    - ansible_facts['service_mgr'] == 'systemd'
  notify: restart_falco
  tags:
    - iso_27001_16_1
    - nist_si_4
    - 460002
    - falco
    - security
    - runtime

- name: "ISO 27001 §16.1 | 460002 | Enable and start Falco service"
  ansible.builtin.systemd:
    name: falco
    enabled: true
    state: started
    daemon_reload: true
  become: true
  when: ansible_facts['service_mgr'] == 'systemd'
  tags:
    - iso_27001_16_1
    - nist_si_4
    - cis_4_1_1
    - 460002
    - falco
    - security
    - runtime

- name: "ISO 9001 | 600013 | Check for Kubernetes environment"
  ansible.builtin.set_fact:
    is_kubernetes: "{{ true if (lookup('file', '/var/run/secrets/kubernetes.io/serviceaccount/namespace') | default('', true) != '') else false }}"
  changed_when: false
  failed_when: false
  tags:
    - iso_27001_16_1
    - nist_si_4
    - falco
    - k8s
    - security

- name: "ISO 27001 §16.1 | 460003 | Deploy Falco Kubernetes Audit Rules"
  ansible.builtin.copy:
    src: k8s-audit-rules.yaml
    dest: /etc/falco/k8s-audit-rules.yaml
    owner: root
    group: root
    mode: '0644'
  become: true
  when: is_kubernetes | bool
  tags:
    - cis_4_1_1
    - cis_4_1_2
    - cis_4_1_3
    - iso_27001_16_1
    - nist_si_4
    - 460003
    - falco
    - k8s
    - security
    - runtime

- name: "ISO 9001 | 600011 | Set Falco integration complete flag"
  ansible.builtin.set_fact:
    falco_integration_complete: true
  tags:
    - iso_27001_16_1
    - 460003
    - falco
    - security
