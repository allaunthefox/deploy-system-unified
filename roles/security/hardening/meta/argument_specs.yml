---
argument_specs:
  main:
    short_description: Core system security hardening
    description:
      - This role applies baseline security hardening to the target host, including firewall, fail2ban, and kernel-level restrictions.
    options:
      security_hardening_enabled:
        type: bool
        default: true
        description: Master toggle for the hardening role.
      security_enable_ufw:
        type: bool
        default: true
        description: Whether to enable and configure the Uncomplicated Firewall (UFW).
      security_enable_fail2ban:
        type: bool
        default: true
        description: Whether to enable and configure Fail2Ban for brute-force protection.
      security_enable_auto_updates:
        type: bool
        default: true
        description: Whether to enable automatic security updates (legacy toggle).
      security_kernel_hardening:
        type: bool
        default: true
        description: Whether to apply sysctl-based kernel hardening parameters.
