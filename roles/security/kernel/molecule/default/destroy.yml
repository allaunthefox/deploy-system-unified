- name: Destroy
  hosts: localhost
  connection: local
  gather_facts: false
  tasks:
    - name: Remove kernel test containers
      containers.podman.podman_container:
        name: "{{ item }}"
        state: absent
        force_delete: true
      loop:
        - kernel-ubuntu-2204
        - kernel-debian-12
        - kernel-alpine-319
        - kernel-rockylinux-9
