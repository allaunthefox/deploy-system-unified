---
# Internal variables for security/audit_integrity role
security_audit_integrity_journal_path: "/var/log/journal"
security_audit_integrity_config_file: "/etc/systemd/journald.conf"
security_audit_integrity_vault_encrypt_id: "forensic"

# Forensic metadata
security_audit_integrity_fss_algorithm: "HMAC-SHA256"
security_audit_integrity_standard: "ISO-27037"

# =============================================================================
# COMPLIANCE FRAMEWORK MAPPINGS
# =============================================================================

# CIS Benchmark Controls covered by Audit Integrity
security_audit_integrity_cis_controls:
  - id: "4.2.1.1"
    title: "Ensure audit integrity guards are configured"
    severity: "high"
  - id: "4.2.1.2"
    title: "Ensure persistent journal directory exists"
    severity: "high"
  - id: "4.2.1.3"
    title: "Ensure journal sealing is enabled"
    severity: "high"

# STIG Controls covered by Audit Integrity
security_audit_integrity_stig_controls:
  - id: "V-230250"
    title: "Audit log integrity must be protected"
    severity: "high"
  - id: "V-230251"
    title: "Forward Secure Sealing must be enabled"
    severity: "high"

# NIST 800-53 Controls covered by Audit Integrity
security_audit_integrity_nist_controls:
  - id: "AU-2"
    title: "Audit Events"
    family: "Audit and Accountability"
  - id: "AU-3"
    title: "Content of Audit Records"
    family: "Audit and Accountability"
  - id: "AU-12"
    title: "Audit Generation"
    family: "Audit and Accountability"

# ISO 27001:2022 Controls covered by Audit Integrity
security_audit_integrity_iso_27001_controls:
  - id: "12.4"
    title: "Logging and monitoring"
    category: "Technological controls"
  - id: "8.16"
    title: "Monitoring activities"
    category: "Technological controls"
