---
# Internal variables for security/firejail role
security_firejail_config_path: "/etc/firejail"
security_firejail_profiles_path: "/etc/firejail/profiles.d"

# Firejail Standards
security_firejail_standard: "CIS-4.1"
security_firejail_nist_control: "SC-3"

# =============================================================================
# COMPLIANCE FRAMEWORK MAPPINGS
# =============================================================================

# CIS Benchmark Controls covered by Firejail
security_firejail_cis_controls:
  - id: "5.1.1"
    title: "Ensure Firejail is installed"
    severity: "high"
  - id: "5.1.2"
    title: "Ensure Firejail profile directories exist"
    severity: "high"
  - id: "5.1.3"
    title: "Ensure Firejail is configured"
    severity: "high"

# STIG Controls covered by Firejail
security_firejail_stig_controls:
  - id: "V-230220"
    title: "Application sandboxing must be installed"
    severity: "high"
  - id: "V-230221"
    title: "Application sandboxing must be configured"
    severity: "high"

# NIST 800-53 Controls covered by Firejail
security_firejail_nist_controls:
  - id: "CM-7"
    title: "Least Functionality"
    family: "Configuration Management"
  - id: "SC-39"
    title: "Process Isolation"
    family: "System and Communications Protection"
  - id: "AC-6"
    title: "Least Privilege"
    family: "Access Control"

# ISO 27001:2022 Controls covered by Firejail
security_firejail_iso_27001_controls:
  - id: "8.26"
    title: "Application security requirements"
    category: "Technological controls"
  - id: "8.23"
    title: "Web filtering"
    category: "Technological controls"
