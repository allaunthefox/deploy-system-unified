---
# Tasks for security/firejail - Application Sandboxing
- name: "ISO 27001 ยง8.26 | Action 410001 | Install Firejail"
  ansible.builtin.package:
    name: firejail
    state: present
  become: true
  tags:
    - iso_27001_8_26
    - security
    - sandboxing

- name: Ensure Firejail profile directory exists
  ansible.builtin.file:
    path: /etc/firejail
    state: directory
    mode: '0755'
  become: true
  tags:
    - security
    - sandboxing

- name: Create local Firejail configuration directory
  ansible.builtin.file:
    path: /usr/local/etc/firejail
    state: directory
    mode: '0755'
  become: true
  tags:
    - security
    - sandboxing

- name: "ISO 27001 ยง8.26 | Action 410002 | Configure Firejail GPU Access (Globals)"
  ansible.builtin.copy:
    content: |
      # Enable GPU acceleration for all Firejail sandboxes
      noblacklist /dev/dri
      noblacklist /dev/nvidia*
      noblacklist /dev/kfd
    dest: /etc/firejail/globals.local
    mode: '0644'
  become: true
  tags:
    - iso_27001_8_26
    - security
    - sandboxing
    - remediate
  when: firejail_enable_gpu | default(false)
