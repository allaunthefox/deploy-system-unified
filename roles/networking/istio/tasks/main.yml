- name: "NETWORK | Install Istio base components"
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: install.istio.io/v1alpha1
      kind: IstioOperator
      metadata:
        namespace: istio-system
        name: istiocontrolplane
      spec:
        profile: strict # Enables mTLS by default globally
  when: istio_enabled | bool
  tags: [security, networking, istio, mtls]
