---
# Tasks for networking/container_networks - Container Isolation

- name: "ISO 27001 ยง8.26 | Action 420002 | Apply Kernel Networking Prerequisites"
  ansible.builtin.include_tasks: kernel_prerequisites.yml
  tags:
    - iso_27001_8_26
    - networking
    - containers

- name: Ensure {{ containers_systemd_dir }} exists
  ansible.builtin.file:
    path: "{{ containers_systemd_dir }}"
    state: directory
    mode: '0755'
    owner: "{{ containers_systemd_owner }}"
    group: "{{ containers_systemd_group }}"
  become: true
  tags:
    - networking
    - containers

- name: "ISO 27001 ยง8.26 | Action 700030 | Deploy Container Networks"
  ansible.builtin.template:
    src: network.network.j2
    dest: "{{ containers_systemd_dir }}/{{ item.name }}.network"
    mode: '0644'
    owner: "{{ containers_systemd_owner }}"
    group: "{{ containers_systemd_group }}"
  loop: "{{ container_networks_list }}"
  tags:
    - iso_27001_8_26
    - networking
    - containers
    - remediate
  when: container_networks_enable | bool
  notify: reload_systemd

# Legacy cleanup (Optional - if we want to remove the old manual file)
- name: Remove legacy frontend network definitions
  ansible.builtin.file:
    path: "{{ containers_systemd_dir }}/frontend.network"
    state: absent
  become: true
  notify: reload_systemd
  tags:
    - networking
    - containers

- name: "ISO 27001 ยง8.26 | Action 700030 | Create Backend Network Segment (Application Layer)"
  ansible.builtin.copy:
    dest: "{{ containers_systemd_dir }}/backend.network"
    content: |
      [Network]
      Label=tier=backend
      Internal=true # No direct internet access for backend
      Options=isolate=1
    mode: '0644'
    owner: "{{ containers_systemd_owner }}"
    group: "{{ containers_systemd_group }}"
  become: true
  tags:
    - iso_27001_8_26
    - networking
    - containers
    - remediate
  when: container_networks_enable | bool
  notify: reload_systemd

- name: "ISO 27001 ยง8.26 | Action 700030 | Create Management Network Segment (Logging/Forensics)"
  ansible.builtin.copy:
    dest: "{{ containers_systemd_dir }}/management.network"
    content: |
      [Network]
      Label=tier=management
      Internal=true
    mode: '0644'
    owner: "{{ containers_systemd_owner }}"
    group: "{{ containers_systemd_group }}"
  become: true
  tags:
    - iso_27001_8_26
    - networking
    - containers
    - remediate
  when: container_networks_enable | bool
  notify: reload_systemd