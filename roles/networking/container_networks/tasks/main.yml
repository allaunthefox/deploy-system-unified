---
# Tasks for networking/container_networks - Container Isolation
# Compliance: CIS 3.7.x | STIG V-230370 | NIST SC-7, AC-4 | ISO 27001 §8.20, §8.21

- name: "CIS 3.7.1 | STIG V-230370 | ISO 27001 §8.26 | Action 420002 | Apply Kernel Networking Prerequisites"
  ansible.builtin.include_tasks: kernel_prerequisites.yml
  tags:
    - cis_3_7_1
    - stig_v_230370
    - nist_sc_7
    - iso_27001_8_26
    - networking
    - containers

- name: "CIS 3.7.2 | NIST SC-7 | Ensure {{ containers_systemd_dir }} exists"
  ansible.builtin.file:
    path: "{{ containers_systemd_dir }}"
    state: directory
    mode: '0755'
    owner: "{{ containers_systemd_owner }}"
    group: "{{ containers_systemd_group }}"
  become: true
  tags:
    - cis_3_7_2
    - nist_sc_7
    - networking
    - containers

- name: "CIS 3.7.3 | STIG V-230370 | ISO 27001 §8.26 | Action 700030 | Deploy Container Networks"
  ansible.builtin.template:
    src: network.network.j2
    dest: "{{ containers_systemd_dir }}/{{ item.name }}.network"
    mode: '0644'
    owner: "{{ containers_systemd_owner }}"
    group: "{{ containers_systemd_group }}"
  loop: "{{ container_networks_list }}"
  tags:
    - cis_3_7_3
    - stig_v_230370
    - nist_ac_4
    - iso_27001_8_26
    - networking
    - containers
    - remediate
  when: container_networks_enable | bool
  notify: reload_systemd

# Legacy cleanup (Optional - if we want to remove the old manual file)
- name: "CIS 3.7.4 | NIST SC-7 | Remove legacy frontend network definitions"
  ansible.builtin.file:
    path: "{{ containers_systemd_dir }}/frontend.network"
    state: absent
  become: true
  notify: reload_systemd
  tags:
    - cis_3_7_4
    - nist_sc_7
    - networking
    - containers

- name: "CIS 3.7.5 | STIG V-230370 | ISO 27001 §8.21 | Action 700030 | Create Backend Network Segment (Application Layer)"
  ansible.builtin.copy:
    dest: "{{ containers_systemd_dir }}/backend.network"
    content: |
      [Network]
      Label=tier=backend
      Internal=true # No direct internet access for backend
      Options=isolate=1
    mode: '0644'
    owner: "{{ containers_systemd_owner }}"
    group: "{{ containers_systemd_group }}"
  become: true
  tags:
    - cis_3_7_5
    - stig_v_230370
    - nist_ac_4
    - iso_27001_8_21
    - networking
    - containers
    - remediate
  when: container_networks_enable | bool
  notify: reload_systemd

- name: "CIS 3.7.6 | STIG V-230370 | ISO 27001 §8.21 | Action 700030 | Create Management Network Segment (Logging/Forensics)"
  ansible.builtin.copy:
    dest: "{{ containers_systemd_dir }}/management.network"
    content: |
      [Network]
      Label=tier=management
      Internal=true
    mode: '0644'
    owner: "{{ containers_systemd_owner }}"
    group: "{{ containers_systemd_group }}"
  become: true
  tags:
    - cis_3_7_6
    - stig_v_230370
    - nist_ac_4
    - iso_27001_8_21
    - networking
    - containers
    - remediate
  when: container_networks_enable | bool
  notify: reload_systemd