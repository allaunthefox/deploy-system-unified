---
# RFC Compliance | ISO 27001 ยง13.1
dependency:
  name: galaxy
driver:
  name: default
  options:
    managed: false
    ansible_connection_options:
      ansible_connection: containers.podman.podman
platforms:
  - name: desktop-ubuntu-2204
    image: docker.io/geerlingguy/docker-ubuntu2204-ansible:latest
  - name: desktop-debian-12
    image: docker.io/geerlingguy/docker-debian12-ansible:latest
  - name: desktop-alpine-319
    image: docker.io/geerlingguy/docker-alpine319-ansible:latest
  - name: desktop-rockylinux-9
    image: docker.io/geerlingguy/docker-rockylinux9-ansible:latest
prerun: false
provisioner:
  name: ansible
  config_options:
    defaults:
      deprecation_warnings: false
  inventory:
    host_vars:
      desktop-ubuntu-2204:
        ansible_connection: containers.podman.podman
        ansible_host: desktop-ubuntu-2204
      desktop-debian-12:
        ansible_connection: containers.podman.podman
        ansible_host: desktop-debian-12
      desktop-alpine-319:
        ansible_connection: containers.podman.podman
        ansible_host: desktop-alpine-319
      desktop-rockylinux-9:
        ansible_connection: containers.podman.podman
        ansible_host: desktop-rockylinux-9
  env:
    ANSIBLE_ROLES_PATH: ../../../../
  playbooks:
    create: create.yml
    destroy: destroy.yml
    converge: converge.yml
    prepare: prepare.yml
    cleanup: cleanup.yml
    side_effect: side_effect.yml
    verify: verify.yml
verifier:
  name: ansible
scenario:
  test_sequence:
    - create
    - prepare
    - converge
    - idempotence
    - verify
    - cleanup
    - destroy
