# Goss tests for networking/desktop role

# =============================================================================
# PACKAGE TESTS
# =============================================================================
package:
  networkmanager:
    installed: true

# =============================================================================
# FILE TESTS
# =============================================================================
file:
  /etc/NetworkManager:
    exists: true
    filetype: directory

# =============================================================================
# SERVICE TESTS
# =============================================================================
service:
  NetworkManager:
    enabled: true
    running: true

# =============================================================================
# COMMAND TESTS
# =============================================================================
command:
  nmcli_devices:
    exec: 'nmcli device'
    exit-status: 0
    timeout: 10000
