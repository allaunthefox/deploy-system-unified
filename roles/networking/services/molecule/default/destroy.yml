---
- name: Destroy
  hosts: localhost
  connection: local
  gather_facts: false
  tasks:
    - name: Remove services test containers
      containers.podman.podman_container:
        name: "{{ item }}"
        state: absent
        force_delete: true
      loop:
        - services-ubuntu-2204
        - services-debian-12
        - services-alpine-319
        - services-rockylinux-9
