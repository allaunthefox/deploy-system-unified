---
- name: Destroy
  hosts: localhost
  connection: local
  gather_facts: false
  tasks:
    - name: Remove physical test containers
      containers.podman.podman_container:
        name: "{{ item }}"
        state: absent
        force_delete: true
      loop:
        - physical-ubuntu-2204
        - physical-debian-12
        - physical-alpine-319
        - physical-rockylinux-9
