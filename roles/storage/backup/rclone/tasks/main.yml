---
# Tasks for backup/rclone - Cloud Sync

- name: Install rclone
  ansible.builtin.package:
    name: rclone
    state: present
  tags:
    - storage
    - backup
    - rclone
  when: rclone_enable | bool

- name: Create rclone configuration directory
  ansible.builtin.file:
    path: "{{ rclone_config_dir }}"
    state: directory
    mode: '0700'
    owner: "{{ rclone_user }}"
    group: "{{ rclone_group }}"
  tags:
    - storage
    - backup
    - rclone
  when: rclone_enable | bool

- name: "ISO 27040 | ISO 27001 ยง10.1 | Action 400011 | Deploy Rclone Configuration"
  ansible.builtin.copy:
    content: "{{ rclone_config_content }}"
    dest: "{{ rclone_conf_file }}"
    mode: '0600'
    owner: "{{ rclone_user }}"
    group: "{{ rclone_group }}"
  no_log: true
  tags:
    - iso_27040
    - iso_27001_10_1
    - backup
    - rclone
    - remediate
  when:
    - rclone_enable | bool
    - rclone_config_content | length > 0
