# NIST SP 800-125 | Virtualization Security
# Handlers for virtualization/kvm
- name: restart_libvirtd
  ansible.builtin.systemd:
    name: libvirtd
    state: restarted
  become: true
  listen: "restart libvirtd"

- name: reload_systemd
  ansible.builtin.systemd:
    daemon_reload: true
  become: true
  listen: "reload systemd"
