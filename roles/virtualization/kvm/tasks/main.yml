---
# Tasks for virtualization/kvm - Virtualization Layer
- name: Assign Hypervisor Instance UUID
  ansible.builtin.import_role:
    name: core/identity
- name: "ISO 27001 ยง8.26 | Action 830100 | Install QEMU and KVM virtualization packages"
  ansible.builtin.package:
    name:
      - qemu-kvm
      - qemu-utils # Provides qemu-img and qemu-nbd
      - libvirt-daemon-system
      - libvirt-clients
      - bridge-utils
      - virt-manager
      - ovmf # UEFI support for VMs
      - libguestfs-tools # Provides guestfish for disk manipulation
      - swtpm # Software TPM emulator
      - swtpm-tools
    state: present
  become: true
  tags:
    - iso_27001_8_26
    - virtualization
    - kvm

- name: Report TPM Status
  ansible.builtin.debug:
    msg: |
      {% if has_hardware_tpm | default(false) %}
      Hardware TPM detected. Physical pass-through is available for guests.
      {% else %}
      Hardware TPM not detected. QEMU will use software emulation (swtpm) for guests.
      {% endif %}
  tags:
    - virtualization
    - kvm

- name: Ensure NBD kernel module is loaded (Disk Mounting)
  community.general.modprobe:
    name: nbd
    params: 'max_part=8'
    state: present
  become: true
  tags:
    - virtualization
    - kvm

- name: Ensure KVM kernel modules are loaded
  community.general.modprobe:
    name: "{{ item }}"
    state: present
  loop:
    - kvm
    - kvm_intel # Assumes Intel, role logic could branch for AMD
    - vhost_net
  become: true
  failed_when: false
  tags:
    - virtualization
    - kvm

- name: "ISO 27001 ยง8.26 | Action 830200 | Enable and start libvirtd service"
  ansible.builtin.systemd:
    name: libvirtd
    enabled: true
    state: started
  become: true
  tags:
    - iso_27001_8_26
    - virtualization
    - kvm

- name: "ISO 27001 ยง8.26 | Action 830000 | Configure QEMU security settings (Restrictive)"
  ansible.builtin.lineinfile:
    path: /etc/libvirt/qemu.conf
    regexp: "^#?{{ item.key }} ="
    line: '{{ item.key }} = "{{ item.value }}"'
  loop:
    - { key: 'user', value: 'libvirt-qemu' }
    - { key: 'group', value: 'libvirt-qemu' }
    - { key: 'dynamic_ownership', value: '0' }
  become: true
  notify: restart_libvirtd
  tags:
    - iso_27001_8_26
    - virtualization
    - kvm
    - remediate