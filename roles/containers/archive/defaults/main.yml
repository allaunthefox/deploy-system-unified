containers_tubearchivist_es_image: "docker.io/elasticsearch:8.13.0@sha256:eeeee2b9a06814f8673b8306e596659c0b42616e1510ef7f395c1c1f2c23f2bb2"

# Kiwix (Wikipedia/ZIM Archival)
containers_kiwix_enable: true
containers_kiwix_image: "ghcr.io/kiwix/kiwix-serve:latest@sha256:kkkkk2b9a06814f8673b8306e596659c0b42616e1510ef7f395c1c1f2c23f2bb2"

# Storage
