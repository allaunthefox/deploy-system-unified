# Goss tests for containers/quadlets role

# =============================================================================
# PACKAGE TESTS
# =============================================================================
package:
  podman:
    installed: true

# =============================================================================
# FILE TESTS - Verify quadlets configuration
# =============================================================================
file:
  /etc/containers/systemd:
    exists: true
    filetype: directory
    mode: "0755"

  /etc/containers/containers.conf:
    exists: true

# =============================================================================
# COMMAND TESTS
# =============================================================================
command:
  podman_quadlet_version:
    exec: 'podman --version'
    exit-status: 0
    timeout: 10000

  systemd_run:
    exec: 'systemctl list-units --type=service | grep -E ".*\.service" || true'
    exit-status: 0
    timeout: 10000
