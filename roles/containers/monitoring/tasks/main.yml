---
# Tasks for containers/monitoring
# Compliance: CIS Docker Benchmark 6.x, STIG V-230450, NIST AU-2/AU-6/CA-7, ISO 27001 §8.15/§8.16

- name: "CIS 6.1 | STIG V-230450 | NIST CA-7 | Check Monitoring Enable"
  ansible.builtin.debug:
    msg: "Monitoring Stack deployment start (Instance: {{ monitoring_instance }})"
  when: monitoring_enable | bool
  tags:
    - cis_6_1
    - stg_v230450
    - nist_ca_7
    - containers
    - monitoring

- name: "CIS 6.2 | STIG V-230450 | NIST AU-2 | Verify monitoring secrets when fail-secure is enabled"
  ansible.builtin.include_tasks: verify_secrets.yml
  when:
    - monitoring_enable | bool
  tags:
    - cis_6_2
    - stg_v230450
    - nist_au_2
    - containers
    - monitoring
    - security

- name: "CIS 6.3 | STIG V-230450 | NIST IA-2 | Validate Grafana admin password is set"
  ansible.builtin.assert:
    that:
      - monitoring_grafana_admin_password is defined
      - (monitoring_grafana_admin_password | default('') | length) > 0
    fail_msg: "Grafana admin password is not set or empty. Define 'monitoring_grafana_admin_password' in encrypted inventory."
  when: monitoring_enable | bool
  tags:
    - cis_6_3
    - stg_v230450
    - nist_ia_2
    - containers
    - monitoring
    - security

- name: "CIS 6.4 | STIG V-230450 | NIST CM-6 | Enforce CHANGE_ME policy for monitoring stack"
  ansible.builtin.include_tasks: "{{ role_path }}/../tasks/policy_change_me.yml"
  vars:
    change_me_policy_items:
      - name: "monitoring_grafana_admin_password"
        value: "{{ monitoring_grafana_admin_password | default('') }}"
        bad_values: ["CHANGE_ME_IN_VAULT", "CHANGE_ME_IN_SOPS", ""]
  when: monitoring_enable | bool
  tags:
    - cis_6_4
    - stg_v230450
    - nist_cm_6
    - containers
    - monitoring
    - security

- name: "CIS 6.5 | STIG V-230450 | NIST SC-8 | ISO 27001 §8.20 | Action 700030 | Create Monitoring Network Quadlet"
  ansible.builtin.copy:
    dest: "{{ containers_systemd_dir }}/{{ monitoring_network }}.network"
    content: |
      [Network]
      NetworkName={{ monitoring_network }}
      Driver=bridge
    mode: '0644'
    owner: "{{ containers_systemd_owner }}"
    group: "{{ containers_systemd_group }}"
  become: true
  tags:
    - cis_6_5
    - stg_v230450
    - nist_sc_8
    - iso_27001_8_20
    - iso_27001_8_26
    - containers
    - monitoring
    - remediate
  when:
    - monitoring_enable | bool
    - monitoring_network != "host"
  notify: reload_systemd

- name: "CIS 6.6 | STIG V-230450 | NIST AU-2 | Create Monitoring Directories"
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "1000"
    group: "1000"
    mode: '0755'
  loop:
    - "{{ monitoring_root_dir }}"
    - "{{ monitoring_root_dir }}/prometheus"
    - "{{ monitoring_root_dir }}/grafana"
    - "{{ monitoring_config_dir }}"
    - "{{ monitoring_config_dir }}/prometheus"
  become: true
  tags:
    - cis_6_6
    - stg_v230450
    - nist_au_2
    - containers
    - monitoring
  when: monitoring_enable | bool

- name: "CIS 6.7 | STIG V-230450 | NIST IA-2 | ISO 27001 §10.1 | Action 400011 | Create Grafana secrets file"
  ansible.builtin.template:
    src: grafana.env.j2
    dest: "{{ containers_secrets_dir }}/grafana-{{ monitoring_instance }}.env"
    mode: '0600'
    owner: "{{ containers_secrets_owner }}"
    group: "{{ containers_secrets_group }}"
  become: true
  tags:
    - cis_6_7
    - stg_v230450
    - nist_ia_2
    - iso_27001_10_1
    - containers
    - monitoring
    - remediate
  when: monitoring_enable | bool

- name: "CIS 6.8 | STIG V-230450 | NIST AU-6 | ISO 27001 §12.4 | Action 840000 | Deploy Prometheus Config"
  ansible.builtin.template:
    src: prometheus.yml.j2
    dest: "{{ monitoring_config_dir }}/prometheus/prometheus.yml"
    mode: '0644'
  become: true
  tags:
    - cis_6_8
    - stg_v230450
    - nist_au_6
    - iso_27001_12_4
    - containers
    - monitoring
    - remediate
  notify: restart_monitoring_pod
  when: monitoring_enable | bool

- name: "CIS 6.9 | STIG V-230450 | NIST CA-7 | ISO 27001 §8.20 | Action 700000 | Deploy Monitoring Pod Quadlet"
  ansible.builtin.template:
    src: mon_pod.pod.j2
    dest: "{{ containers_systemd_dir }}/{{ monitoring_pod_name }}.pod"
    mode: '0644'
    owner: "{{ containers_systemd_owner }}"
    group: "{{ containers_systemd_group }}"
  become: true
  tags:
    - cis_6_9
    - stg_v230450
    - nist_ca_7
    - iso_27001_8_20
    - iso_27001_8_26
    - containers
    - monitoring
    - remediate
  notify: reload_systemd
  when: monitoring_enable | bool

- name: "CIS 6.10 | STIG V-230450 | NIST AU-2 | ISO 27001 §8.20 | Action 700000 | Deploy Prometheus Container Quadlet"
  ansible.builtin.template:
    src: prometheus.container.j2
    dest: "{{ containers_systemd_dir }}/prometheus-{{ monitoring_instance }}.container"
    mode: '0600'
    owner: "{{ containers_systemd_owner }}"
    group: "{{ containers_systemd_group }}"
  become: true
  tags:
    - cis_6_10
    - stg_v230450
    - nist_au_2
    - iso_27001_8_20
    - iso_27001_8_26
    - containers
    - monitoring
    - remediate
  notify: reload_systemd
  when: monitoring_enable | bool

- name: "CIS 6.11 | STIG V-230450 | NIST AU-6 | ISO 27001 §8.20 | Action 700000 | Deploy Grafana Container Quadlet"
  ansible.builtin.template:
    src: grafana.container.j2
    dest: "{{ containers_systemd_dir }}/grafana-{{ monitoring_instance }}.container"
    mode: '0600'
    owner: "{{ containers_systemd_owner }}"
    group: "{{ containers_systemd_group }}"
  become: true
  tags:
    - cis_6_11
    - stg_v230450
    - nist_au_6
    - iso_27001_8_20
    - iso_27001_8_26
    - containers
    - monitoring
    - remediate
  notify: reload_systemd
  when: monitoring_enable | bool

- name: "CIS 6.12 | STIG V-230450 | NIST AU-2 | Deploy Forensic Intelligence Stack"
  ansible.builtin.include_tasks: forensic_stack.yml
  when:
    - monitoring_enable | bool
    - monitoring_loki_enable | bool
  tags:
    - cis_6_12
    - stg_v230450
    - nist_au_2
    - monitoring
    - loki
    - forensic

- name: "CIS 6.13 | STIG V-230450 | NIST AU-6 | Provision Grafana Dashboard Framework"
  ansible.builtin.include_tasks: grafana_provisioning.yml
  when:
    - monitoring_enable | bool
    - monitoring_forensic_dashboard_enabled | bool
  tags:
    - cis_6_13
    - stg_v230450
    - nist_au_6
    - monitoring
    - grafana
    - forensic

- name: "CIS 6.14 | STIG V-230450 | NIST CM-7 | Remove legacy generated systemd units (rootless)"
  ansible.builtin.file:
    path: "{{ podman_rootless_user_home }}/.config/systemd/user/{{ item }}"
    state: absent
  loop:
    - "container-prometheus-{{ monitoring_instance }}.service"
    - "container-grafana-{{ monitoring_instance }}.service"
  become: true
  tags:
    - cis_6_14
    - stg_v230450
    - nist_cm_7
    - containers
    - monitoring
  when:
    - monitoring_enable | bool
    - podman_rootless_enabled | bool

- name: "CIS 6.15 | STIG V-230450 | NIST CM-7 | Reload rootless systemd to pick up quadlets"
  ansible.builtin.systemd:
    daemon_reload: true
    scope: "{{ containers_systemd_scope }}"
  environment: "{{ containers_systemd_env }}"
  become: true
  become_user: "{{ containers_systemd_owner }}"
  tags:
    - cis_6_15
    - stg_v230450
    - nist_cm_7
    - containers
    - monitoring
  when:
    - monitoring_enable | bool
    - not ansible_check_mode

- name: "CIS 6.16 | STIG V-230450 | NIST CA-7 | ISO 27001 §12.4 | Action 840000 | Start monitoring pod and services (quadlet units)"
  ansible.builtin.systemd:
    name: "{{ item }}"
    state: started
    scope: "{{ containers_systemd_scope }}"
  loop:
    - "{{ monitoring_pod_name }}-pod"
    - "prometheus-{{ monitoring_instance }}"
    - "grafana-{{ monitoring_instance }}"
  environment: "{{ containers_systemd_env }}"
  become: true
  become_user: "{{ containers_systemd_owner }}"
  tags:
    - cis_6_16
    - stg_v230450
    - nist_ca_7
    - iso_27001_12_4
    - containers
    - monitoring
  when:
    - monitoring_enable | bool
    - not ansible_check_mode
