---
# Deployment of Loki/Promtail for Forensic Intelligence

- name: "ISO 27001 §12.4 | Audit Code 840030 | Create Loki Directories"
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ containers_user_uid }}"
    group: "{{ containers_user_gid }}"
    mode: '0755'
  loop:
    - "{{ monitoring_root_dir }}/loki"
    - "{{ monitoring_config_dir }}/loki"
    - "{{ monitoring_config_dir }}/promtail"
  become: true

- name: "ISO 27001 §12.4 | Audit Code 840030 | Deploy Loki Configuration"
  ansible.builtin.copy:
    dest: "{{ monitoring_config_dir }}/loki/loki-config.yml"
    content: |
      auth_enabled: false
      server:
        http_listen_port: 3100
      common:
        path_prefix: /loki
        storage:
          filesystem:
            chunks_directory: /loki/chunks
            rules_directory: /loki/rules
        replication_factor: 1
        ring:
          kvstore:
            store: inmemory
      schema_config:
        configs:
          - from: 2024-01-01
            store: tsdb
            object_store: filesystem
            schema: v13
            index:
              prefix: index_
              period: 24h
      ruler:
        storage:
          type: local
          local:
            directory: /loki/rules
        rule_path: /loki/rules-temp
        alertmanager_url: http://localhost:9093
        ring:
          kvstore:
            store: inmemory
        enable_api: true
    mode: '0644'
  become: true
  tags: [monitoring, loki, forensic]

- name: "ISO 27001 §12.4 | Audit Code 840031 | Deploy Promtail Configuration (Forensic Aware)"
  ansible.builtin.copy:
    dest: "{{ monitoring_config_dir }}/promtail/promtail-config.yml"
    content: |
      server:
        http_listen_port: 9081
        grpc_listen_port: 0
      positions:
        filename: /tmp/positions.yaml
      clients:
        - url: http://localhost:3100/loki/api/v1/push
      scrape_configs:
        - job_name: system
          static_configs:
          - targets:
              - localhost
            labels:
              job: varlogs
              __path__: /var/log/*log
          pipeline_stages:
            - regex:
                expression: ".*Audit Code (?P<audit_code>\\d{6}).*"
            - regex:
                expression: ".*DSU_UUID=(?P<object_uuid>[a-f0-9-]{36}).*"
            - labels:
                audit_code:
                object_uuid:
        - job_name: journal
          journal:
            max_age: 12h
            labels:
              job: systemd-journal
          pipeline_stages:
            - regex:
                expression: ".*Audit Code (?P<audit_code>\\d{6}).*"
            - labels:
                audit_code:
    mode: '0644'
  become: true
  tags: [monitoring, promtail, forensic]

- name: "ISO 27001 §8.26 | Audit Code 700000 | Deploy Loki Container Quadlet"
  ansible.builtin.copy:
    dest: "{{ containers_systemd_dir }}/loki-{{ monitoring_instance }}.container"
    content: |
      [Unit]
      Description=Loki Log Aggregator
      After=network-online.target {{ monitoring_pod_name }}.pod
      Requires={{ monitoring_pod_name }}.pod
      [Container]
      # Health Check
      HealthCmd=/usr/bin/curl -f http://localhost:3100/ready || exit 1
      HealthInterval=30s
      HealthTimeout=10s
      HealthRetries=3
      HealthStartPeriod=40s

      Pod={{ monitoring_pod_name }}.pod
      Image={{ monitoring_loki_image }}
      DropCapability=ALL
      ContainerName=loki-{{ monitoring_instance }}
      Volume={{ monitoring_config_dir }}/loki/loki-config.yml:/etc/loki/local-config.yaml:ro
      Volume={{ monitoring_config_dir }}/loki/forensic_alerts.yml:/loki/rules/fake/forensic_alerts.yml:ro
      Volume={{ monitoring_root_dir }}/loki:/loki:Z
      [Service]
      ProtectSystem=strict
      PrivateTmp=true
      PrivateDevices=true
      ProtectHome=read-only
      NoNewPrivileges=true
      ReadOnlyPaths=/etc
      Restart=always
      [Install]
      WantedBy=multi-user.target default.target
    mode: '0644'
  become: true
  notify: reload_systemd

- name: "ISO 27001 §8.26 | Audit Code 700000 | Deploy Promtail Container Quadlet"
  ansible.builtin.copy:
    dest: "{{ containers_systemd_dir }}/promtail-{{ monitoring_instance }}.container"
    content: |
      [Unit]
      Description=Promtail Log Collector
      After=network-online.target {{ monitoring_pod_name }}.pod loki-{{ monitoring_instance }}.service
      Requires={{ monitoring_pod_name }}.pod loki-{{ monitoring_instance }}.service
      [Container]
      # Health Check
      HealthCmd=/usr/bin/curl -f http://localhost:9081/metrics || exit 1
      HealthInterval=30s
      HealthTimeout=10s
      HealthRetries=3
      HealthStartPeriod=40s

      Pod={{ monitoring_pod_name }}.pod
      Image={{ monitoring_promtail_image }}
      DropCapability=ALL
      ContainerName=promtail-{{ monitoring_instance }}
      Volume={{ monitoring_config_dir }}/promtail/promtail-config.yml:/etc/promtail/config.yml:ro
      Volume=/var/log:/var/log:ro
      # Grant access to system journal
      Volume=/run/log/journal:/run/log/journal:ro
      [Service]
      ProtectSystem=strict
      PrivateTmp=true
      PrivateDevices=true
      ProtectHome=read-only
      NoNewPrivileges=true
      ReadOnlyPaths=/etc
      Restart=always
      [Install]
      WantedBy=multi-user.target default.target
    mode: '0644'
  become: true
  notify: reload_systemd
