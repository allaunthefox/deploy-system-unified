---
# CIS Docker Benchmark | Pod Security Standards
# Handlers for containers/authentik
- name: reload_systemd
  ansible.builtin.systemd:
    daemon_reload: true
    scope: "{{ containers_systemd_scope }}"
  environment: "{{ containers_systemd_env }}"
  become: true
  become_user: "{{ containers_systemd_owner }}"


- name: restart_caddy
  ansible.builtin.systemd:
    name: caddy
    state: restarted
    scope: "{{ containers_systemd_scope }}"
  environment: "{{ containers_systemd_env }}"
  become: true
  become_user: "{{ containers_systemd_owner }}"
  failed_when: false
