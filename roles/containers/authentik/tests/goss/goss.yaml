package:
  podman:
    installed: true
  docker:
    installed: true

# =============================================================================
# FILE TESTS - Verify authentik configuration
# =============================================================================
file:
  /etc/containers/systemd/authentik.container:
    exists: true
    mode: "0644"
    owner: root
    group: root
    contains:
      - "/Description=authentik/"
      - "/Image=/"
      - "/ContainerName=authentik/"
      - "/Restart=always/"

  /srv/containers/authentik:
    exists: true
    filetype: directory
    mode: "0755"

# =============================================================================
# SERVICE TESTS
# =============================================================================
service:
  authentik:
    enabled: true
    running: true

# =============================================================================
# COMMAND TESTS
