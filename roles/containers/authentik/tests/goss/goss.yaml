command:
  authentik_container:
    exec: 'podman ps -a | grep authentik || docker ps -a | grep authentik || true'
    exit-status: 0
    timeout: 10000

  authentik_network:
    exec: 'podman network ls | grep authentik || true'
    exit-status: 0
    timeout: 10000

# =============================================================================
