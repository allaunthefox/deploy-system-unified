---
- name: Destroy
  hosts: localhost
  connection: local
  gather_facts: false
  tasks:
    - name: Remove hardware_support test containers
      containers.podman.podman_container:
        name: "{{ item }}"
        state: absent
        force_delete: true
      loop:
        - hardware-support-ubuntu-2204
        - hardware-support-debian-12
        - hardware-support-alpine-319
        - hardware-support-rockylinux-9
