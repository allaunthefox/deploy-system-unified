---
argument_specs:
  main:
    short_description: Hardware capability discovery and platform-specific tuning
    description:
      - This role identifies CPU features (AVX, AES-NI) and hardware accelerators to ensure the host meets workload requirements.
    options:
      enable_hardware_discovery:
        type: bool
        default: true
        description: Whether to perform hardware feature detection.
      require_avx:
        type: bool
        default: false
        description: Whether to fail the play if AVX extensions are not detected.
      require_aes_ni:
        type: bool
        default: false
        description: Whether to fail the play if AES-NI hardware acceleration is missing.
      require_crypto_extensions:
        type: bool
        default: false
        description: Whether to strictly require cryptographic hardware extensions.
      warn_on_missing_avx:
        type: bool
        default: true
        description: Whether to issue a warning if AVX is missing (useful for MongoDB workloads).
      warn_on_missing_crypto:
        type: bool
        default: true
        description: Whether to issue a warning if crypto acceleration is missing.
