---
argument_specs:
  main:
    short_description: Core system logging role
    description:
      - Configures journald for persistent, high-integrity logging
      - Implements log shipping via rsyslog
      - Aligns with ISO 27001 ยง12.4 and ISO 27037 standards
    options:
      logging_journal_remote_packages:
        type: dict
        description: Package mapping for journal remote capabilities
      logging_rate_limit_interval:
        type: str
        description: journald rate limit interval
        default: 30s
      logging_rate_limit_burst:
        type: str
        description: journald rate limit burst
        default: "1000"
      logging_max_file_sec:
        type: str
        description: Maximum time before log rotation
        default: 1day
      logging_max_retention_sec:
        type: str
        description: Maximum log retention time
        default: 30day
      logging_central_server:
        type: str
        description: Central rsyslog server address
        default: logs.example.com
