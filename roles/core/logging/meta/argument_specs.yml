---
argument_specs:
  main:
    short_description: Forensic logging and centralized log management
    description:
      - This role configures systemd-journald and other logging facilities for forensic integrity and retention.
    options:
      logging_journal_remote_packages:
        type: dict
        description: Dictionary mapping OS distributions to the correct systemd-journal-remote package names.
      logging_rate_limit_interval:
        type: str
        default: "30s"
        description: The time interval for journald rate limiting.
      logging_rate_limit_burst:
        type: str
        default: "1000"
        description: The maximum number of messages allowed within the interval.
      logging_max_file_sec:
        type: str
        default: "1day"
        description: The maximum time a single log file is kept before rotating.
      logging_max_retention_sec:
        type: str
        default: "30day"
        description: The maximum overall retention period for logs.
