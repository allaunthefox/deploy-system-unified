---
- name: Destroy
  hosts: localhost
  connection: local
  gather_facts: false
  tasks:
    - name: Remove logging test containers
      containers.podman.podman_container:
        name: "{{ item }}"
        state: absent
        force_delete: true
      loop:
        - logging-ubuntu-2204
        - logging-debian-12
        - logging-alpine-319
        - logging-rockylinux-9
