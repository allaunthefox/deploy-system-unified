# NIST SP 800-53 CM-5 | ISO 27001 ยง12.1
# Handlers for core/logging
- name: restart_journald
  ansible.builtin.systemd:
    name: systemd-journald
    state: restarted
  become: true
  listen: "restart journald"
  when: ansible_facts['service_mgr'] == 'systemd'
  failed_when: false

- name: restart_rsyslog
  ansible.builtin.systemd:
    name: rsyslog
    state: restarted
  become: true
  listen: "restart rsyslog"
  when: ansible_facts['service_mgr'] == 'systemd'
  failed_when: false
