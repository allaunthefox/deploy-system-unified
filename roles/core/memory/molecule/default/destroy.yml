---
- name: Destroy
  hosts: localhost
  connection: local
  gather_facts: false
  tasks:
    - name: Remove memory test containers
      containers.podman.podman_container:
        name: "{{ item }}"
        state: absent
        force_delete: true
      loop:
        - memory-ubuntu-2204
        - memory-debian-12
        - memory-alpine-319
        - memory-rockylinux-9
