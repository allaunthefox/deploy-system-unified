# Role metadata
core_memory_role_version: "1.0.0"

# Memory compression strategy options
core_memory_compression_strategies:
  - "zram"
  - "zswap"
  - "auto"
  - "none"

# ZRAM configuration defaults
core_memory_zram_defaults:
  size_percent: 50
  algorithm: "zstd"
  priority: 100

# ZSwap configuration defaults
core_memory_zswap_defaults:
  compressor: "zstd"
  max_pool_percent: 25

# Memory tuning parameters
core_memory_swappiness_default: 60
core_memory_cache_pressure_default: 100

# THP (Transparent Huge Pages) states
core_memory_thp_states:
  - "always"
  - "madvise"
  - "never"

# Workload profiles
core_memory_workload_profiles:
  - "standard"
  - "database"
  - "webserver"
  - "container"

