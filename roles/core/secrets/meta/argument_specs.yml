---
argument_specs:
  main:
    short_description: Secure secret management and integrity verification
    description:
      - This role ensures that all system secrets are properly encrypted and provides tools for integrity verification of the secret store.
    options:
      core_secrets_enabled:
        type: bool
        default: true
        description: Whether to enable secrets management enforcement.
      core_secrets_vault_id:
        type: str
        default: "default"
        description: The ID of the Ansible Vault used for secret encryption.
      core_secrets_verify_integrity:
        type: bool
        default: true
        description: Whether to verify the cryptographic integrity of decrypted secrets.
