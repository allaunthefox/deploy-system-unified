---
argument_specs:
  main:
    short_description: Core secrets management role
    description:
      - Ensures secure storage for system secrets
      - Manages Ansible Vault integration
      - Provides integrity verification for deployed secrets
    options:
      core_secrets_enabled:
        type: bool
        description: Enable or disable secrets management
        default: true
      core_secrets_vault_id:
        type: str
        description: Ansible Vault ID to use
        default: default
      core_secrets_verify_integrity:
        type: bool
        description: Whether to verify integrity of deployed secrets
        default: true
