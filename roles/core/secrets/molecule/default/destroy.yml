- name: Destroy
  hosts: localhost
  connection: local
  gather_facts: false
  tasks:
    - name: Remove secrets test containers
      containers.podman.podman_container:
        name: "{{ item }}"
        state: absent
        force_delete: true
      loop:
        - secrets-ubuntu-2204
        - secrets-debian-12
        - secrets-alpine-319
        - secrets-rockylinux-9
