# NIST SP 800-53 CM-5 | ISO 27001 ยง12.1
- name: Verify
  hosts: all
  gather_facts: false
  tasks:
    - name: Check if curl is installed
      ansible.builtin.command: which curl
      register: curl_check
      failed_when: curl_check.rc != 0
      changed_when: false

    - name: Check if test directory exists
      ansible.builtin.stat:
        path: /opt/test_dir
      register: dir_check
      failed_when: not dir_check.stat.exists
