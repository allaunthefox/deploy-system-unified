---
# Tasks for core/repositories role
# CIS 3.3.x | STIG V-230320 | NIST SI-2, CM-2 | ISO 27001 §8.9

- name: "CIS 3.3.1 | STIG V-230320 | NIST SI-2 | ISO 9001 | 600013 | Refresh package cache before repository tooling installation (Debian/Ubuntu)"
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 3600
  become: true
  when: ansible_os_family == 'Debian'
  tags:
    - cis_3_3_1
    - stig_v_230320
    - nist_si_2
    - repositories
    - prerequisite

- name: "CIS 3.3.1 | STIG V-230320 | NIST SI-2 | ISO 9001 | 600013 | Ensure repository management tools (Debian/Ubuntu)"
  ansible.builtin.package:
    name:
      - software-properties-common
      - gnupg
      - ca-certificates
    state: present
  become: true
  when: ansible_os_family == 'Debian'
  tags:
    - cis_3_3_1
    - stig_v_230320
    - nist_si_2
    - repositories
    - remediate

- name: "CIS 3.3.1 | STIG V-230320 | ISO 9001 | 600013 | Check for legacy sources.list"
  ansible.builtin.stat:
    path: /etc/apt/sources.list
  register: legacy_sources_list
  when: ansible_os_family == 'Debian'
  tags:
    - cis_3_3_1
    - stig_v_230320
    - repositories
    - detect

- name: "CIS 3.3.2 | STIG V-230320 | NIST CM-2 | ISO 27001 §8.9 | Audit Code 530010 | Enable Contrib and Non-Free repositories (Legacy Debian)"
  ansible.builtin.replace:
    path: /etc/apt/sources.list
    regexp: '^(deb(?:-src)?\s+http://\S+\s+\w+)((\s+main)(?:\s+contrib)?(?:\s+non-free)?(?:\s+non-free-firmware)?)$'
    replace: '\1\2 contrib non-free non-free-firmware'
  become: true
  tags:
    - cis_3_3_2
    - stig_v_230320
    - nist_cm_2
    - iso_27001_8_9
    - repositories
    - remediate
  when:
    - ansible_distribution == 'Debian'
    - legacy_sources_list.stat.exists

- name: "CIS 3.3.2 | STIG V-230320 | NIST CM-2 | ISO 27001 §8.9 | ISO 9001 | 600013 | Import Ubuntu Archive GPG Keys"
  ansible.builtin.get_url:
    url: "https://keyserver.ubuntu.com/pks/lookup?op=get&search=0x871920D1991BC93C"
    dest: /etc/apt/keyrings/ubuntu-archive.asc
    mode: '0644'
  become: true
  when: ansible_distribution == 'Ubuntu'

- name: "CIS 3.3.2 | STIG V-230320 | NIST CM-2 | ISO 27001 §8.9 | Audit Code 530010 | Enable Ubuntu Universe/Multiverse"
  ansible.builtin.apt_repository:
    repo: "deb [signed-by=/etc/apt/keyrings/ubuntu-archive.asc] http://archive.ubuntu.com/ubuntu {{ ansible_distribution_release }} {{ item }}"
    state: present
    filename: "ubuntu-{{ item }}"
  loop:
    - universe
    - multiverse
    - restricted
  become: true
  tags:
    - cis_level_2
    - cis_3_3_2
    - stig_v_230320
    - nist_cm_2
    - iso_27001_8_9
    - repositories
    - remediate
  when: ansible_distribution == 'Ubuntu'

- name: "CIS 3.3.1 | STIG V-230320 | NIST SI-2 | Check for RPMFusion is installed (RedHat/Fedora)"
  ansible.builtin.command: dnf repolist
  register: dnf_repolist
  changed_when: false
  tags:
    - cis_3_3_1
    - stig_v_230320
    - nist_si_2
    - repositories
    - verify
  when: ansible_os_family == 'RedHat'

- name: "CIS 3.3.2 | STIG V-230320 | NIST CM-2 | ISO 27001 §8.9 | Audit Code 530010 | Securely download RPMFusion Free Release (Fedora)"
  ansible.builtin.get_url:
    url: "{{ rpmfusion_free_url }}"
    dest: "/tmp/rpmfusion-free-release.rpm"
    mode: '0644'
    checksum: "{{ 'sha256:' + rpmfusion_free_sha256 if (rpmfusion_verify_checksum and rpmfusion_free_sha256 | length > 0) else omit }}"
  become: true
  tags:
    - cis_3_3_2
    - stig_v_230320
    - nist_cm_2
    - iso_27001_8_9
    - repositories
    - supply_chain
    - remediate
  when:
    - ansible_distribution == 'Fedora'
    - "'rpmfusion-free' not in dnf_repolist.stdout"

- name: "CIS 3.3.2 | STIG V-230320 | NIST CM-2 | ISO 27001 §8.9 | Audit Code 530010 | Securely download RPMFusion NonFree Release (Fedora)"
  ansible.builtin.get_url:
    url: "{{ rpmfusion_nonfree_url }}"
    dest: "/tmp/rpmfusion-nonfree-release.rpm"
    mode: '0644'
    checksum: "{{ 'sha256:' + rpmfusion_nonfree_sha256 if (rpmfusion_verify_checksum and rpmfusion_nonfree_sha256 | length > 0) else omit }}"
  become: true
  tags:
    - cis_3_3_2
    - stig_v_230320
    - nist_cm_2
    - iso_27001_8_9
    - repositories
    - supply_chain
    - remediate
  when:
    - ansible_distribution == 'Fedora'
    - "'rpmfusion-nonfree' not in dnf_repolist.stdout"

- name: "CIS 3.3.2 | STIG V-230320 | NIST CM-2 | ISO 27001 §8.9 | Audit Code 530010 | Install RPMFusion Free/NonFree from verified local files (Fedora)"
  ansible.builtin.dnf:
    name:
      - "/tmp/rpmfusion-free-release.rpm"
      - "/tmp/rpmfusion-nonfree-release.rpm"
    state: present
    disable_gpg_check: false
  become: true
  tags:
    - cis_level_2
    - cis_3_3_2
    - stig_v_230320
    - nist_cm_2
    - iso_27001_8_9
    - repositories
    - remediate
  when:
    - ansible_distribution == 'Fedora'
    - "'rpmfusion-nonfree' not in dnf_repolist.stdout"

- name: "CIS 3.3.2 | STIG V-230320 | NIST CM-2 | ISO 27001 §8.9 | Audit Code 530010 | Enable Community Repository (Alpine)"
  ansible.builtin.replace:
    path: /etc/apk/repositories
    regexp: '^#\s*(http.*/community)$'
