---
argument_specs:
  main:
    short_description: System repository management and supply-chain hardening
    description:
      - This role manages external system repositories and enforces cryptographic verification of metadata and packages.
    options:
      rpmfusion_free_url:
        type: str
        description: URL for the RPMFusion free repository release package.
      rpmfusion_nonfree_url:
        type: str
        description: URL for the RPMFusion non-free repository release package.
      rpmfusion_free_sha256:
        type: str
        default: ""
        description: SHA256 checksum for the RPMFusion free release package.
      rpmfusion_nonfree_sha256:
        type: str
        default: ""
        description: SHA256 checksum for the RPMFusion non-free release package.
      rpmfusion_verify_checksum:
        type: bool
        default: false
        description: Whether to strictly verify RPMFusion package checksums.
