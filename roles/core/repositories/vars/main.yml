---
# Internal variables for core/repositories role
# Repository management and configuration
# CIS 3.3.x | STIG V-230320 | NIST SI-2, CM-2 | ISO 27001 ยง8.9

# Role metadata
core_repositories_role_version: "1.0.0"

# Repository management packages by distribution
core_repositories_packages:
  Debian:
    - "software-properties-common"
    - "gnupg"
    - "ca-certificates"
    - "apt-transport-https"
  RedHat:
    - "dnf-plugins-core"
    - "gnupg2"
    - "ca-certificates"
  Alpine:
    - "apk-tools"

# Configuration file paths
core_repositories_config_paths:
  Debian: "/etc/apt/sources.list"
  Debian_sources_d: "/etc/apt/sources.list.d"
  RedHat: "/etc/yum.repos.d"
  Alpine: "/etc/apk/repositories"

# RPMFusion configuration
core_repositories_rpmfusion:
  free_base_url: "https://mirrors.rpmfusion.org/free/fedora/rpmfusion-free-release"
  nonfree_base_url: "https://mirrors.rpmfusion.org/nonfree/fedora/rpmfusion-nonfree-release"
  free_package_template: "{{ rpmfusion_free_base_url }}-{{ ansible_distribution_major_version }}.noarch.rpm"
  nonfree_package_template: "{{ rpmfusion_nonfree_base_url }}-{{ ansible_distribution_major_version }}.noarch.rpm"
  download_dir: "/tmp"

# Ubuntu repository components
core_repositories_ubuntu_components:
  - "universe"
  - "multiverse"
  - "restricted"
  - "main"

# Alpine repository configuration
core_repositories_alpine_main_repo: "http://dl-cdn.alpinelinux.org/alpine"
core_repositories_alpine_community_enabled: true

# Hash algorithms for verification
core_repositories_hash_algorithms:
  - "sha256"

# ISO 27001 compliance reference
core_repositories_iso_control: "ISO 27001 ยง8.9"
core_repositories_action_code: "530010"

# Cache settings
core_repositories_cache_valid_time: 3600

# Compliance mappings
core_repositories_compliance:
  cis:
    - "CIS 3.3.1"
    - "CIS 3.3.2"
  stig:
    - "V-230320"
  nist:
    - "SI-2"
    - "CM-2"
  iso_27001:
    - "ยง8.9"
