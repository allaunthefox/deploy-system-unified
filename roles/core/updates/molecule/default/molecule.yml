dependency:
  name: galaxy
driver:
  name: default
  options:
    managed: false
    ansible_connection_options:
      ansible_connection: containers.podman.podman
platforms:
  - name: updates-ubuntu-2204
    image: docker.io/geerlingguy/docker-ubuntu2204-ansible:latest
  - name: updates-debian-12
    image: docker.io/geerlingguy/docker-debian12-ansible:latest
  - name: updates-alpine-319
    image: docker.io/geerlingguy/docker-alpine319-ansible:latest
  - name: updates-rockylinux-9
    image: docker.io/geerlingguy/docker-rockylinux9-ansible:latest
prerun: false
provisioner:
  name: ansible
  config_options:
    defaults:
      deprecation_warnings: false
  inventory:
    host_vars:
      updates-ubuntu-2204:
        ansible_connection: containers.podman.podman
        ansible_host: updates-ubuntu-2204
      updates-debian-12:
        ansible_connection: containers.podman.podman
        ansible_host: updates-debian-12
      updates-alpine-319:
        ansible_connection: containers.podman.podman
        ansible_host: updates-alpine-319
      updates-rockylinux-9:
        ansible_connection: containers.podman.podman
        ansible_host: updates-rockylinux-9
  env:
    ANSIBLE_ROLES_PATH: ../../../../
  playbooks:
    create: create.yml
    destroy: destroy.yml
    converge: converge.yml
    prepare: prepare.yml
    cleanup: cleanup.yml
    side_effect: side_effect.yml
    verify: verify.yml
verifier:
  name: ansible
scenario:
  test_sequence:
    - create
    - prepare
    - converge
    - idempotence
    - verify
    - cleanup
    - destroy
