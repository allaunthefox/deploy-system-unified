---
# Internal variables for core/updates role
# Automatic security patching configuration
# CIS 3.3.x | STIG V-230280 | NIST SI-2, CM-2 | ISO 27001 §8.8, §8.9

# Role metadata
core_updates_role_version: "1.0.0"

# Package names by distribution family
core_updates_packages:
  Debian:
    unattended_upgrades: "unattended-upgrades"
    apt_periodic_config: "/etc/apt/apt.conf.d/20auto-upgrades"
  RedHat:
    dnf_automatic: "dnf-automatic"
    dnf_automatic_timer: "dnf-automatic.timer"
    dnf_automatic_config: "/etc/dnf/automatic.conf"
  Archlinux:
    keyring_package: "archlinux-keyring"
  Alpine:
    apk_tools: "apk"

# Configuration file paths
core_updates_config_paths:
  Debian: "/etc/apt/apt.conf.d/20auto-upgrades"
  RedHat: "/etc/dnf/automatic.conf"

# Service names
core_updates_service_names:
  RedHat: "dnf-automatic.timer"

# Update behavior settings
core_updates_cache_valid_time: 3600
core_updates_retry_count: 5
core_updates_retry_delay: 10

# ISO 27001 compliance reference
core_updates_iso_control: "ISO 27001 §8.9"
core_updates_action_code: "530020"

# Compliance mappings
core_updates_compliance:
  cis:
    - "CIS 3.3.1"
  stig:
    - "V-230280"
  nist:
    - "SI-2"
    - "CM-2"
  iso_27001:
    - "§8.8"
    - "§8.9"
