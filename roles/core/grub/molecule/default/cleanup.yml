---
- hosts: localhost
  connection: local
  gather_facts: false
  tasks:
    - name: Remove handler log
      ansible.builtin.file:
        path: /tmp/grub_handler.log
        state: absent
      become: true

    - name: Remove test GRUB config
      ansible.builtin.file:
        path: /tmp/molecule-grub-default
        state: absent
      become: true

    - name: Remove mock bin directory
      ansible.builtin.file:
        path: /tmp/grub-mock-bin
        state: absent
      become: true
