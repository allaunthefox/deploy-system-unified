---
argument_specs:
  main:
    short_description: storage_tuning role for disk I/O optimization
    description:
      - Optimizes storage device performance and I/O scheduling
      - Configures SSD TRIM, disk scheduler, and read-ahead settings
      - Aligns with CIS 3.x, STIG V-230520, NIST CP-9/SC-28/SC-12, ISO 27001 ยง8.11/ยง8.12
    options:
      storage_enable_fstrim:
        type: bool
        required: false
        default: true
        description:
          - Enable SSD TRIM via fstrim.timer
      storage_scheduler_config:
        type: dict
        required: false
        default: {}
        description:
          - Custom disk scheduler configuration
      storage_readahead_enabled:
        type: bool
        required: false
        default: true
        description:
          - Enable read-ahead tuning for large disks
