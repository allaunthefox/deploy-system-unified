---
- name: Destroy
  hosts: localhost
  connection: local
  gather_facts: false
  tasks:
    - name: Remove storage_tuning test containers
      containers.podman.podman_container:
        name: "{{ item }}"
        state: absent
        force_delete: true
      loop:
        - storage-tuning-ubuntu-2204
        - storage-tuning-debian-12
        - storage-tuning-alpine-319
        - storage-tuning-rockylinux-9
