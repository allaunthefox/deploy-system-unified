---
# ISO 27001 ยง11.1 | Physical Security
- name: Verify
  hosts: all
  gather_facts: false
  tasks:
    - name: Check if lsscsi binary exists
      ansible.builtin.stat:
        path: /usr/bin/lsscsi
      register: lsscsi_bin

    - name: Assert lsscsi installed
      ansible.builtin.assert:
        that: lsscsi_bin.stat.exists
