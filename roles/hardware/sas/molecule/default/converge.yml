---
# ISO 27001 ยง11.1 | Physical Security
- name: Converge
  hosts: all
  vars:
    hardware_sas_install_tools: true
    hardware_sas_load_drivers: false
  tasks:
    - name: Update apt cache (Debian/Ubuntu)
      ansible.builtin.apt:
        update_cache: true
      when: ansible_facts['os_family'] == "Debian"

    - name: "Include hardware/sas"
      ansible.builtin.include_role:
        name: "hardware/sas"
