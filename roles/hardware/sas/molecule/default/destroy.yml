---
- name: Destroy
  hosts: localhost
  connection: local
  gather_facts: false
  tasks:
    - name: Remove sas test containers
      containers.podman.podman_container:
        name: "{{ item }}"
        state: absent
        force_delete: true
      loop:
        - sas-ubuntu-2204
        - sas-debian-12
        - sas-alpine-319
        - sas-rockylinux-9
