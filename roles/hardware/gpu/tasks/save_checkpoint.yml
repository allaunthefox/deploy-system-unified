# Shim to forward includes to the repository-level tasks/save_checkpoint.yml
# Properly isolated via relative path mapping and explicit private scope

- name: Include repository-level save_checkpoint
  tags: [hardware, gpu, checkpoint]
  ansible.builtin.include_tasks:
    file: "../../../../tasks/save_checkpoint.yml"
  vars:
    # Ensure variables are passed in a clean, isolated way
    additional_phases: "{{ additional_phases | default([]) }}"
    checkpoint_status: "{{ checkpoint_status | default('running') }}"

