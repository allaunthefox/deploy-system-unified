---
# CIS Kubernetes Benchmark | ISO 27001 ยง14.2
dependency:
  name: galaxy
driver:
  name: default
  options:
    managed: false
    ansible_connection_options:
      ansible_connection: containers.podman.podman
platforms:
  - name: ingress-ubuntu-2204
    image: docker.io/geerlingguy/docker-ubuntu2204-ansible:latest
  - name: ingress-debian-12
    image: docker.io/geerlingguy/docker-debian12-ansible:latest
prerun: false
provisioner:
  name: ansible
  config_options:
    defaults:
      deprecation_warnings: false
  inventory:
    host_vars:
      ingress-ubuntu-2204:
        ansible_connection: containers.podman.podman
        ansible_host: ingress-ubuntu-2204
      ingress-debian-12:
        ansible_connection: containers.podman.podman
        ansible_host: ingress-debian-12
  env:
    ANSIBLE_ROLES_PATH: ../../../../
  playbooks:
    create: create.yml
    destroy: destroy.yml
    converge: converge.yml
    prepare: prepare.yml
    cleanup: cleanup.yml
    side_effect: side_effect.yml
    verify: verify.yml
verifier:
  name: ansible
scenario:
  test_sequence:
    - create
    - prepare
    - converge
    - idempotence
    - verify
    - cleanup
    - destroy
