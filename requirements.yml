# Ansible Collections Requirements
# Defines the collections required for the Deploy-System-Unified project
# Note: Run 'ansible-galaxy collection install -r requirements.yml --force' to update

collections:
  # Core Ansible collections (pinned for stability)
  - name: ansible.posix
    version: ">=1.5.4"
  - name: ansible.utils
    version: ">=6.0.1"
  - name: community.general
    version: ">=12.3.0"
  - name: community.crypto
    version: ">=2.17.0"
  - name: community.docker
    version: ">=5.0.5"

  # Container and cloud collections
  - name: containers.podman
    version: ">=1.18.1"

  # SOPS encryption collection
  - name: community.sops
    version: ">=1.6.0"

  # Additional required collections
  - name: community.libvirt
    version: ">=1.3.0"
  - name: community.library_inventory_filtering_v1
    version: ">=1.1.5"
