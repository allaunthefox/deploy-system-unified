---
- name: Verify GPU Slicing Configuration
  hosts: all
  become: true
  tasks:
    - name: Verify DRI devices are accessible
      ansible.builtin.command:
        cmd: ls -la /dev/dri
      register: dri_device_access
      changed_when: false
      failed_when: false

    - name: Check if GPU slicing configuration files exist
      ansible.builtin.stat:
        path: "{{ item }}"
      register: slicing_config_files
      loop:
        - "/etc/nvidia-container-runtime/config.toml"
        - "/etc/modprobe.d/amdgpu-sriov.conf"
        - "/etc/level-zero/level-zero.conf"

    - name: Display GPU slicing test results
      ansible.builtin.debug:
        msg: "GPU slicing verification completed"

    - name: Check Monitoring (node_exporter)
      ansible.builtin.stat:
        path: /usr/bin/prometheus-node-exporter
      register: node_exporter_bin

    - name: Assert node_exporter installed
      ansible.builtin.assert:
        that: node_exporter_bin.stat.exists
