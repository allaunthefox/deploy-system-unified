---
dependency:
  name: galaxy
  options:
    role-file: ${MOLECULE_PROJECT_DIRECTORY}/molecule/roles.yml
    requirements-file: ${MOLECULE_PROJECT_DIRECTORY}/requirements.yml
    p: ${MOLECULE_PROJECT_DIRECTORY}/.collections
driver:
  name: podman
platforms:
  - name: gpu_slicing_arm64_instance
    image: docker.io/library/ubuntu:24.04
    # Note: This requires the host to support ARM64 execution (via binfmt_misc/qemu-static)
    architecture: arm64
    privileged: true
    pre_build_image: true
    capabilities:
      - CAP_SYS_ADMIN
    devices:
      - /dev/dri:/dev/dri
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
provisioner:
  name: ansible
  config_options:
    defaults:
      deprecation_warnings: false
      # molecule_podman create.yml uses `when: lookup('env','HOME')`, which Ansible 2.20
      # rejects as a non-boolean conditional. This keeps the scenario runnable while the
      # upstream plugin updates.
      allow_broken_conditionals: true
  env:
    ANSIBLE_ROLES_PATH: ${MOLECULE_PROJECT_DIRECTORY}/roles
    ANSIBLE_COLLECTIONS_PATH: ${MOLECULE_PROJECT_DIRECTORY}/.collections
  lint:
    name: ansible-lint
  playbooks:
    converge: converge.yml
    destroy: ${MOLECULE_PROJECT_DIRECTORY}/molecule/_shared/podman_destroy.yml
    cleanup: ${MOLECULE_PROJECT_DIRECTORY}/molecule/_shared/cleanup.yml
    side_effect: ${MOLECULE_PROJECT_DIRECTORY}/molecule/_shared/side_effect.yml
verifier:
  name: ansible
