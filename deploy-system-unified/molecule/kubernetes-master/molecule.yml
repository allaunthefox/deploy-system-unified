---
driver:
  name: docker

platforms:
  - name: instance
    image: docker.io/pycontribs/centos:8
    command: /sbin/init
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    capabilities:
      - SYS_ADMIN
    privileged: true

provisioner:
  name: ansible
  config_options:
    defaults:
      interpreter_python: auto_silent
      remote_user: root
  inventory:
    group_vars:
      all:
        k3s_version: v1.31.4+k3s1
        k3s_install_dir: /var/lib/rancher/k3s
        k3s_data_dir: /var/lib/rancher/k3s

verifier:
  name: ansible
