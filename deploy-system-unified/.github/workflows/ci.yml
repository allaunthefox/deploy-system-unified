name: CI
on:
  push:
    branches:
      - main
      - "security/**"
  pull_request:
    branches:
      - main
jobs:
  lint-and-scan:
    name: Lint, syntax-check & secret scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install linting tools and test deps
        run: |
          python -m pip install --upgrade pip
          pip install ansible-lint yamllint pytest
      - name: Run unit tests (ansible-lint rule tests)
        run: |
          pytest -q ansiblelint/tests || true
      - name: Run style enforcement tools unit tests
        run: |
          # Ensure pytest is available and run the style tooling tests
          pytest -q dev_tools/tools/style-guide-enforcement/tests || true
      - name: Ensure site playbook has no top-level roles
        run: |
          python dev_tools/scripts/check_no_roles_in_main.py site.yml
      - name: Run yamllint
        run: yamllint -c .yamllint.yml .

      - name: Run ansible-lint (with custom rulesdir)
        run: |
          # ensure the custom rules are picked up (use -r for compatibility)
          ansible-lint -v -c .ansible-lint.yml -r ansiblelint/rules .
      - name: Run ansible-lint specifically on main.yml to enforce DSU001
        run: |
          ansible-lint -v -c .ansible-lint.yml -r ansiblelint/rules site.yml
      - name: Run ansible-lint on ansiblelint shim to enforce DSU004
        run: |
          # Ensure the repository shim (`ansiblelint/__init__.py`) follows DSU004
          ansible-lint -v -c .ansible-lint.yml -r ansiblelint/rules ansiblelint/__init__.py
      - name: Ansible syntax check
        run: ansible-playbook --syntax-check site.yml -i localhost, -c local
      - name: Run gitleaks (secret scanning)
        uses: zricethezav/gitleaks-action@v2
        with:
          args: --redact

  negative-testing:
    name: Negative Testing for Permissive Roles
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    strategy:
      fail-fast: false
      matrix:
        role:
          - containers/ops
          - containers/caddy
          - containers/authentik
          - containers/media
        test_case:
          - missing_file
          - wrong_permissions
          - placeholder_values
          - wrong_owner
        include:
          - role: containers/caddy
            test_case: missing_ssl_dir
          - role: containers/caddy
            test_case: wrong_ssl_permissions
          - role: containers/authentik
            test_case: missing_redis_file
          - role: containers/authentik
            test_case: empty_file
          - role: containers/media
            test_case: missing_jellyfin_file
          - role: containers/media
            test_case: missing_radarr_file
          - role: containers/media
            test_case: empty_media_file

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible molecule[docker] docker yamllint ansible-lint

      - name: Run negative tests
        run: |
          cd roles/${{ matrix.role }}
          echo "Running negative test: ${{ matrix.test_case }} for role ${{ matrix.role }}"
          MOLECULE_DISTRO=ubuntu-latest molecule test --scenario-name negative
        env:
          test_case: ${{ matrix.test_case }}

  molecule:
    name: Molecule tests (Docker)
    runs-on: ubuntu-latest
    needs: lint-and-scan
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start Docker
        uses: docker/setup-docker@v4
        with:
          version: '24.0.0'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libffi-dev libssl-dev python3-dev

      - name: Install molecule & drivers
        run: |
          python -m pip install --upgrade pip
          pip install molecule docker molecule-docker ansible

      - name: Run molecule tests (default, ephemeral, production, gpu_slicing, gpu_slicing_arm64, ephemeral_desktop)
        env:
          MOLECULE_DEBUG: 'true'
        run: |
          set -euo pipefail
          cd .
          for scenario in default ephemeral production gpu_slicing gpu_slicing_arm64 ephemeral_desktop; do
            echo "=== Running molecule scenario: ${scenario} ==="
            molecule test -s "${scenario}"
          done