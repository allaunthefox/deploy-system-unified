---
# Global settings
global:
  timezone: UTC
  puid: 1000
  pgid: 1000
  mediaRoot: /data
  configRoot: /config

# Hardware Acceleration
hardware:
  gpu:
    enabled: true
    # Using the same PCI ID pinning logic or Node Selectors
    pciId: ""
    vendor: intel

# Ingress Configuration
ingress:
  enabled: true
  className: caddy  # Options: caddy, traefik, nginx, etc.
  host: local

# Jellyfin
jellyfin:
  enabled: true
  image:
    repository: jellyfin/jellyfin
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8096
  resources:
    limits:
      memory: 4Gi
  persistence:
    config:
      size: 10Gi
      storageClass: ""
    media:
      size: 100Gi
      storageClass: ""

# Radarr
radarr:
  enabled: true
  image:
    repository: binhex/arch-radarr
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 7878

# Sonarr
sonarr:
  enabled: true
  image:
    repository: binhex/arch-sonarr
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8989
