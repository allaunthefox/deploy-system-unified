# Backup Stack Values
# SECURITY: Do not store credentials here. Use SOPS or external secrets management.

# Global settings
global:
  timezone: UTC

# Restic
restic:
  enabled: true
  image:
    repository: restic/restic
    tag: 0.17.0
  # SECURITY: repository and password must be provided via external secrets
  repository: ""  # e.g., s3:https://s3.amazonaws.com/bucket - REQUIRED
  password: ""    # Encryption password - REQUIRED: Set via external secret
  schedule: "0 2 * *"  # Daily at 2am
  retention:
    daily: 7
    weekly: 4
    monthly: 6

# Rclone
rclone:
  enabled: false
  image:
    repository: rclone/rclone
    tag: 1.68.0
  # SECURITY: config must be provided via external secrets
  config: ""  # Rclone config content - REQUIRED: Set via external secret
  schedule: "0 3 * *"  # Daily at 3am

# Ingress Configuration
ingress:
  enabled: false
  className: ""
  host: ""
