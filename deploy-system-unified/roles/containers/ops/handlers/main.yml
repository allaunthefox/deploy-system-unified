---
# Handlers for containers/ops
- name: Reload systemd
  ansible.builtin.systemd:
    daemon_reload: true
    scope: "{{ containers_systemd_scope }}"
  environment: "{{ containers_systemd_env }}"
  become: true
  become_user: "{{ containers_systemd_owner }}"

- name: reload systemd
  ansible.builtin.systemd:
    daemon_reload: true
    scope: "{{ containers_systemd_scope }}"
  environment: "{{ containers_systemd_env }}"
  become: true
  become_user: "{{ containers_systemd_owner }}"
  # compatibility alias (tasks may notify lowercase)

- name: Restart Caddy
  ansible.builtin.systemd:
    name: caddy
    state: restarted
    scope: "{{ containers_systemd_scope }}"
  environment: "{{ containers_systemd_env }}"
  become: true
  become_user: "{{ containers_systemd_owner }}"
  failed_when: false

- name: restart caddy
  ansible.builtin.systemd:
    name: caddy
    state: restarted
    scope: "{{ containers_systemd_scope }}"
  environment: "{{ containers_systemd_env }}"
  become: true
  become_user: "{{ containers_systemd_owner }}"
  failed_when: false  # compatibility alias for tasks that notify 'restart caddy'
