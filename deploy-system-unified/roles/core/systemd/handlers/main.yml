---
# Handlers for core/systemd role
- name: restart journald
  ansible.builtin.systemd:
    name: systemd-journald
    state: restarted
  become: true
- name: restart resolved
  ansible.builtin.systemd:
    name: systemd-resolved
    state: restarted
  become: true
  failed_when: false

- name: restart_journald
  ansible.builtin.systemd:
    name: systemd-journald
    state: restarted
  become: true

- name: restart_resolved
  ansible.builtin.systemd:
    name: systemd-resolved
    state: restarted
  become: true
  failed_when: false
