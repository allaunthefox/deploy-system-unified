---
- hosts: localhost
  connection: local
  gather_facts: false
  tasks:
    - name: Remove previous handler log
      ansible.builtin.file:
        path: /tmp/grub_handler.log
        state: absent
      become: true

    - name: Remove previous test GRUB config
      ansible.builtin.file:
        path: /tmp/molecule-grub-default
        state: absent
      become: true
