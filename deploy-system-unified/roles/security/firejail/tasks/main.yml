---
# Tasks for security/firejail - Application Sandboxing
- name: Install Firejail
  ansible.builtin.package:
    name: firejail
    state: present
  become: true
- name: Ensure Firejail profile directory exists
  ansible.builtin.file:
    path: /etc/firejail
    state: directory
    mode: '0755'
  become: true
- name: Create local Firejail configuration directory
  ansible.builtin.file:
    path: /usr/local/etc/firejail
    state: directory
    mode: '0755'
  become: true

- name: Configure Firejail GPU Access (Globals)
  ansible.builtin.copy:
    content: |
      # Enable GPU acceleration for all Firejail sandboxes
      noblacklist /dev/dri
      noblacklist /dev/nvidia*
      noblacklist /dev/kfd
    dest: /etc/firejail/globals.local
    mode: '0644'
  become: true
  when: firejail_enable_gpu | default(false)
