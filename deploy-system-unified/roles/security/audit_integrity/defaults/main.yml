---
# Defaults for security/audit_integrity

# Store FSS verification keys on the controller (encrypted with Ansible Vault).
audit_integrity_store_keys: true

# Destination directory on the controller for encrypted verification keys.
audit_integrity_output_dir: "/tmp/deploy-system-audit-integrity"

# Vault ID used when encrypting generated FSS key artifacts on the controller.
audit_integrity_vault_encrypt_id: "default"
