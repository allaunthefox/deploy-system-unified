---
- name: Create
  hosts: localhost
  connection: local
  gather_facts: false
  tasks:
    - name: Create GPU test container
      containers.podman.podman_container:
        name: gpu-molecule
        image: docker.io/geerlingguy/docker-ubuntu2204-ansible:latest
        command: /lib/systemd/systemd
        privileged: true
        volumes:
          - /sys/fs/cgroup:/sys/fs/cgroup:rw
        tmpfs:
          /run: "rw"
          /tmp: "rw"
        state: started
