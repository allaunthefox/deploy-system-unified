---
# Defaults for hardware/sas

# Feature Flags
hardware_sas_install_tools: true
hardware_sas_enable_monitoring: true
hardware_sas_configure_smartd: true

# Driver Management
hardware_sas_load_drivers: true
hardware_sas_drivers:
  - mpt3sas   # LSI SAS 3008/3108 HBA (12Gbps / SAS-3)
  - mpi3mr    # Broadcom 9600 Series (24Gbps / SAS-4)
  - megaraid_sas # LSI MegaRAID
  - aacraid   # Adaptec
  - pm80xx    # PMC-Sierra/Microchip

# Tooling (Vendor Utility installation is often manual/proprietary, but we can install open tools)
hardware_sas_packages:
  - lsscsi
  - sg3-utils
  - smp-utils # SMP (Serial Management Protocol) utils for SAS discovery
  - sdparm
  - smartmontools
  - sysfsutils

# Performance Tuning
# SAS-2 (6G) = 64
# SAS-3 (12G) = 128
# SAS-4 (24G) = 256 (Especially for NVMe-backed SAS or high-end SSDs)
hardware_sas_queue_depth: 128

# Monitoring
hardware_sas_smartd_opts: "-d sat" # Often SAS drives behind HBAs need this, or specific passthrough
