# Comprehensive gitleaks configuration for Deploy-System-Unified
title = "Deploy-System-Unified Secrets Detection"

[repository]
name = "deploy-system-unified"

[[rules]]
description = "AWS Access Key"
regex = '''AKIA[0-9A-Z]{16}'''

[[rules]]
description = "API Key"
regex = '''[a-zA-Z0-9_-]{32,}'''

[[rules]]
description = "Private Key"
regex = '''-----BEGIN (RSA|EC|DSA|OPENSSH) PRIVATE KEY-----'''

[[rules]]
description = "API Secret"
regex = '''[a-zA-Z0-9_-]{64,}'''

[[rules]]
description = "JWT Token"
regex = '''eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9\.[a-zA-Z0-9_-]+'''

[[rules]]
description = "Slack Token"
regex = '''xoxb-[0-9]{10}-[0-9]{10}-[a-zA-Z0-9_-]{24}'''

[[rules]]
description = "GitHub Token"
regex = '''ghp_[a-zA-Z0-9]{36}'''

[[rules]]
description = "Basic Auth"
regex = '''Basic [a-zA-Z0-9+/]+={0,2}'''

[[allowlist]]
description = "Allow example/test secrets in docs"
paths = ['^LLM_RESEARCH/']

[[allowlist]]
description = "Allow example secrets in documentation"
paths = ['^docs/']
