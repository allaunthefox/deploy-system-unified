# GPU Intel Workstation Template
# Replaces: battlemage_workstation.yml
# Description: Workstation setup with Intel GPU acceleration

- ansible.builtin.import_playbook: base_hardened.yml
- name: Deploy Intel GPU Workstation
  hosts: all
  become: true
  roles:
    - role: core/bootstrap
    - role: networking/desktop
    - role: hardware/firmware
    - role: hardware/gpu
      vars:
        gpu_stack_enable: true
      gpu_stack_vendor: intel
      gpu_stack_mode: desktop
